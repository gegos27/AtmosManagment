<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ATMOS - בדיקת מערכת</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 50px; }
        button { 
            background: #4f46e5; color: white; border: none; padding: 15px 30px; 
            border-radius: 10px; font-size: 18px; cursor: pointer; margin: 10px;
        }
        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            align-items: center; justify-content: center;
        }
        .modal-content { background: #2d2d2d; padding: 30px; border-radius: 20px; width: 300px; }
        #tables-list { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; }
        .table-item { background: #333; padding: 20px; border-radius: 10px; border-top: 4px solid #4f46e5; }
    </style>
</head>
<body>

    <h1>ATMOS MANAGEMENT</h1>
    
    <button onclick="openModal()">+ פתח שולחן חדש</button>

    <div id="tables-list">
        </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h3>שם השולחן:</h3>
            <input type="text" id="tableName" style="width: 80%; padding: 10px; margin-bottom: 10px;">
            <br>
            <button onclick="addTable()">צור שולחן</button>
            <button onclick="closeModal()" style="background: #444;">ביטול</button>
        </div>
    </div>

    <script>
        // טעינת נתונים
        let tables = JSON.parse(localStorage.getItem('atmos_test_tables')) || [];

        function render() {
            const list = document.getElementById('tables-list');
            list.innerHTML = '';
            tables.forEach((t, index) => {
                list.innerHTML += `
                    <div class="table-item">
                        <strong>${t}</strong><br>
                        <small>פעיל</small><br>
                        <button onclick="deleteTable(${index})" style="background:red; padding:5px 10px; font-size:12px; margin-top:10px;">מחק</button>
                    </div>
                `;
            });
        }

        function openModal() {
            document.getElementById('myModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        function addTable() {
            const name = document.getElementById('tableName').value;
            if (name) {
                tables.push(name);
                localStorage.setItem('atmos_test_tables', JSON.stringify(tables));
                document.getElementById('tableName').value = '';
                closeModal();
                render();
            }
        }

        function deleteTable(index) {
            tables.splice(index, 1);
            localStorage.setItem('atmos_test_tables', JSON.stringify(tables));
            render();
        }

        // הפעלה ראשונית
        window.onload = render;
    </script>
</body>
</html>
