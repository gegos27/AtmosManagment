<!doctype html>

  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
  <style>
    :root { --glass: rgba(255, 255, 255, 0.08); --glass-border: rgba(255, 255, 255, 0.15); }
    body { box-sizing: border-box; font-family: 'Assistant', sans-serif; background: radial-gradient(circle at top left, #1e1b4b, #0f172a, #000); color: white; margin: 0; overflow: hidden; }
    .glass { background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 28px; }
    .ios-btn { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid var(--glass-border); transition: all 0.2s ease; cursor: pointer; }
    .ios-btn:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.2); }
    .tab-active { background: white !important; color: black !important; font-weight: 800; box-shadow: 0 8px 32px rgba(255,255,255,0.1); }
    .table-card { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); backface-visibility: hidden; }
    .table-card:hover { transform: translateY(-5px); }
    .timer-warning { animation: pulse 1s infinite; background: rgba(239, 68, 68, 0.4) !important; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    .scrollbar-thin::-webkit-scrollbar { width: 4px; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    .category-label { border-right: 3px solid #6366f1; padding-right: 8px; margin: 15px 0 8px 0; font-weight: 800; font-size: 0.75rem; color: #a5b4fc; text-transform: uppercase; }
  </style>
 </head>
 <body class="h-full">

   <main class="flex-1 overflow-y-auto scrollbar-thin rounded-[32px]">

   </main>
  </div>

  <div id="modal-container" class="hidden fixed inset-0 z-50 modal-backdrop flex items-end md:items-center justify-center p-0 md:p-4" onclick="if(event.target === this) closeModal()">
   <div id="modal-content" class="bg-black/90 backdrop-blur-3xl w-full max-w-lg rounded-t-[40px] md:rounded-[40px] max-h-[92vh] overflow-y-auto border-t md:border border-white/10 p-8 shadow-2xl scrollbar-thin" onclick="event.stopPropagation()"></div>
  </div>

  <script>
    const STAGES = [{n:'×”×›× ×”', d:15*60}, {n:'×’×—×œ×™× 1', d:30*60}, {n:'×’×—×œ×™× 2', d:30*60}];
    
    const menuItems = [
      { id: 'f1', name: 'Pinkman', price: 85, category: '××•×¢×“×¤×™×' },
      { id: 'f2', name: 'Lemon Mint', price: 80, category: '××•×¢×“×¤×™×' },
      { id: 'f3', name: 'Ice Blueberry Mint', price: 80, category: '××•×¢×“×¤×™×' },
      { id: 'm1', name: 'Purple Skitlzz', price: 80, category: 'mono' },
      { id: 'm2', name: 'Tik Tak', price: 80, category: 'mono' },
      { id: 'm3', name: 'Peach Apricot', price: 80, category: 'mono' },
      { id: 'm4', name: 'Lychee Orange Strawberry', price: 80, category: 'mono' },
      { id: 'm5', name: 'Jumango', price: 80, category: 'mono' },
      { id: 'm6', name: 'Sour Sweet Raspberry', price: 80, category: 'mono' },
      { id: 'm7', name: 'Ice Sweet Mango', price: 80, category: 'mono' },
      { id: 'm8', name: 'Berries', price: 80, category: 'mono' },
      { id: 'm9', name: 'Ice', price: 80, category: 'mono' },
      { id: 'm10', name: 'Guava Energy Drink', price: 80, category: 'mono' },
      { id: 'm11', name: 'Island Mix', price: 80, category: 'mono' },
      { id: 'm12', name: 'Mono Mix', price: 80, category: 'mono' },
      { id: 'mb1', name: 'Grape', price: 85, category: 'mono black' },
      { id: 'mb2', name: 'Strawberry', price: 85, category: 'mono black' },
      { id: 'mb3', name: 'Peach', price: 85, category: 'mono black' },
      { id: 'mb4', name: 'Lychee', price: 85, category: 'mono black' },
      { id: 'ds1', name: 'Cosmo Flower', price: 90, category: 'dark side' },
      { id: 'ds2', name: 'Deep Blue Sea', price: 90, category: 'dark side' },
      { id: 'ds3', name: 'Falling Star', price: 90, category: 'dark side' },
      { id: 'ds4', name: 'Torpedo', price: 90, category: 'dark side' },
      { id: 'mh1', name: 'Nord Star', price: 90, category: 'musthave' },
      { id: 'mh3', name: 'Space Flavor', price: 90, category: 'musthave' },
      { id: 'mh4', name: 'Barberry Candy', price: 90, category: 'musthave' },
      { id: 'mh5', name: 'Must Have 60g â€“ Cola', price: 110, category: 'musthave' },
      { id: 'mh6', name: 'Must Have 60g â€“ Frosty', price: 110, category: 'musthave' },
      { id: 'mx1', name: 'chill%thrill', price: 95, category: '××™×§×¡×™×' },
      { id: 'mx2', name: 'frooty sunset', price: 95, category: '××™×§×¡×™×' },
      { id: 'mx3', name: 'skitzberry', price: 95, category: '××™×§×¡×™×' },
      { id: 'mx4', name: 'tropical charge', price: 95, category: '××™×§×¡×™×' },
      { id: 'mx5', name: 'peach breeze', price: 95, category: '××™×§×¡×™×' },
      { id: 'mx6', name: 'berry breeze', price: 95, category: '××™×§×¡×™×' }
    ];

    let tables = JSON.parse(localStorage.getItem('atmos_tables')) || [];
    let daily = JSON.parse(localStorage.getItem('atmos_daily')) || { rev:0, orders:0, cash:0, credit:0, flavors:{}, expenses:[], hours:{}, logs:[] };
    let archive = JSON.parse(localStorage.getItem('atmos_archive')) || [];

    function save() {
        localStorage.setItem('atmos_tables', JSON.stringify(tables));
        localStorage.setItem('atmos_daily', JSON.stringify(daily));
        localStorage.setItem('atmos_archive', JSON.stringify(archive));
    }

    function init() {
      const savedStaff = localStorage.getItem('atmos_staff');
      if(savedStaff) document.getElementById('current-staff-name').textContent = savedStaff;
      render();
      setInterval(() => { updateClock(); tick(); }, 1000);
    }

    function render() {
      const grid = document.getElementById('tables-grid');
      if(grid) {
          grid.innerHTML = '';
          tables.forEach(t => {
            const card = document.createElement('div');
            const color = t.paid ? 'rgba(30, 41, 59, 0.7)' : `hsla(${t.hue}, 75%, 45%, 0.8)`;
            card.className = `table-card glass p-6 flex flex-col items-center justify-center text-center cursor-pointer shadow-2xl ${t.paid ? 'opacity-40 grayscale' : ''}`;
            card.style.backgroundColor = color;
            card.onclick = () => openTableModal(t.id);
            
            card.innerHTML = `
                <div class="text-3xl font-black mb-1">${t.name}</div>
                <div class="text-[9px] opacity-60 mb-2 font-bold uppercase tracking-tighter">${t.staff}</div>
                <div class="text-[11px] font-black bg-black/30 px-4 py-2 rounded-full mb-4 ${getTimerWarning(t)}">${getTimerText(t)}</div>
                ${!t.paid && t.start ? `
                    <div class="grid grid-cols-2 gap-2 w-full mt-2">
                        <button onclick="event.stopPropagation(); skipTimer('${t.id}')" class="ios-btn py-3 rounded-2xl text-[9px] font-black uppercase tracking-tighter">×“×œ×’ â”</button>
                        <button onclick="event.stopPropagation(); openPaymentModal('${t.id}')" class="ios-btn py-3 rounded-2xl text-[9px] font-black uppercase tracking-tighter text-green-400">×ª×©×œ×•× ğŸ’°</button>
                    </div>
                ` : ''}
                <button onclick="event.stopPropagation(); deleteTable('${t.id}')" class="absolute top-4 left-4 text-white/10 hover:text-white transition-colors">âœ•</button>
            `;
            grid.appendChild(card);
          });
      }
      renderStats();
      renderArchive();
      renderExpenses();
    }

    function getTimerText(t) {
      if (!t.start || t.paid) return 'READY';
      const s = t.stage || 0;
      if (s >= STAGES.length) return 'FINISH';
      const rem = Math.max(0, STAGES[s].d - Math.floor((Date.now() - t.start) / 1000));
      return `${STAGES[s].n}: ${Math.floor(rem/60)}:${(rem%60).toString().padStart(2, '0')}`;
    }

    function getTimerWarning(t) {
        if (!t.start || t.paid) return '';
        const s = t.stage || 0;
        if (s >= STAGES.length) return '';
        const rem = STAGES[s].d - Math.floor((Date.now() - t.start) / 1000);
        return rem < 60 ? 'timer-warning' : '';
    }

    function tick() {
      let changed = false;
      tables.forEach(t => {
        if (t.start && !t.paid) {
          const s = t.stage || 0;
          if (Math.floor((Date.now() - t.start) / 1000) >= STAGES[s].d && s < STAGES.length) {
            t.stage = s + 1; t.start = Date.now();
            changed = true;
          }
        }
      });
      if (changed) save();
      render();
    }

    function openTableModal(id) {
      const t = tables.find(x => x.id === id);
      if(!t) return;
      const total = (t.items || []).reduce((a,b) => a + (b.price * b.qty), 0);
      const modal = document.getElementById('modal-content');
      const cats = ['××•×¢×“×¤×™×', 'mono', 'dark side', 'musthave', '××™×§×¡×™×'];

      modal.innerHTML = `
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-4xl font-black">${t.name}</h2>
            <button onclick="closeModal()" class="ios-btn p-3 rounded-full text-gray-500">âœ•</button>
        </div>
        <div class="mb-8">
            <h3 class="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-3">Order Status (â‚ª${total})</h3>
            <div class="space-y-2 max-h-40 overflow-y-auto pr-2 scrollbar-thin text-xs">
                ${(t.items || []).map(i => `<div class="glass p-4 flex justify-between items-center font-bold"><span>${i.name} <b>x${i.qty}</b></span><button onclick="removeItem('${t.id}','${i.id}')" class="text-red-500">××—×§</button></div>`).join('')}
            </div>
        </div>
        <div class="mb-4">
            <label class="text-[10px] text-gray-500 font-bold tracking-widest">×”×¢×¨×•×ª ×œ×”×–×× ×”:</label>
            <textarea id="order-notes" placeholder="×œ××©×œ: × ××•×š, ×”×¨×‘×” ×§×¨×—..." class="w-full glass bg-transparent rounded-2xl p-4 text-xs h-20 outline-none border-white/5 mt-2" onchange="updateNotes('${t.id}', this.value)">${t.notes || ''}</textarea>
        </div>
        <div class="mb-8 h-64 overflow-y-auto pr-2 scrollbar-thin text-right">
            ${cats.map(c => `
                <div class="category-label">${c}</div>
                <div class="grid grid-cols-2 gap-2 mb-4">
                    ${menuItems.filter(m => m.category === c).map(i => `<button onclick="addItem('${t.id}','${i.id}')" class="ios-btn p-4 rounded-2xl text-right text-xs font-bold">${i.name}</button>`).join('')}
                </div>
            `).join('')}
        </div>
        <div class="mt-4">
            ${!t.start && !t.paid ? `<button onclick="startOrder('${t.id}')" class="w-full bg-white text-black py-5 rounded-3xl font-black text-xl active:scale-95 shadow-xl transition-all uppercase tracking-widest">×”×›× ×¡×ª ×”×–×× ×”</button>` : 
            t.paid ? `<button onclick="deleteTable('${t.id}')" class="w-full ios-btn py-5 rounded-3xl font-black text-red-500">××—×§ ××”××¡×š</button>` :
            `<button onclick="openPaymentModal('${t.id}')" class="w-full bg-white text-black py-5 rounded-3xl font-black text-xl shadow-xl active:scale-95 transition-all">×œ×ª×©×œ×•× (ğŸ’°)</button>`}
        </div>
      `;
      document.getElementById('modal-container').classList.remove('hidden');
    }

    function openPaymentModal(id) {
        const t = tables.find(x => x.id === id);
        const total = (t.items || []).reduce((a,b) => a + (b.price * b.qty), 0);
        const modal = document.getElementById('modal-content');
        modal.innerHTML = `
            <div class="text-center">
                <div class="text-6xl font-black mb-10 text-indigo-400 tracking-tighter">â‚ª${total}</div>
                <div class="grid grid-cols-2 gap-4 mb-8 text-right px-4 text-xs">
                    <div><label class="text-[9px] text-gray-500 font-bold uppercase mb-1 block">×¡×›×•× ×©×©×•×œ×:</label><input type="number" id="pay-amt" value="${total}" class="w-full glass bg-transparent rounded-2xl p-4 text-center text-xl font-black border-white/10 outline-none"></div>
                    <div><label class="text-[9px] text-gray-500 font-bold uppercase mb-1 block">×˜×™×¤ (Tip):</label><input type="number" id="pay-tip" value="0" class="w-full glass bg-transparent rounded-2xl p-4 text-center text-xl font-black border-white/10 text-green-400"></div>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <button onclick="window.payM='cash'; finishPay('${id}')" class="glass p-12 rounded-[2.5rem] font-black text-xl hover:bg-white/5 active:scale-95 transition-all">ğŸ’µ ××–×•××Ÿ</button>
                    <button onclick="window.payM='credit'; finishPay('${id}')" class="glass p-12 rounded-[2.5rem] font-black text-xl hover:bg-white/5 active:scale-95 transition-all">ğŸ’³ ××©×¨××™</button>
                </div>
                <button onclick="openTableModal('${id}')" class="text-gray-500 font-bold">×—×–×•×¨ ×œ×¢×¨×™×›×”</button>
            </div>
        `;
        document.getElementById('modal-container').classList.remove('hidden');
    }

    function startOrder(id) {
        const t = tables.find(x => x.id === id);
        t.start = Date.now(); t.stage = 0;
        const h = new Date().getHours(); daily.hours[h] = (daily.hours[h] || 0) + 1;
        save(); closeModal(); render();
    }

    function finishPay(id) {
        const t = tables.find(x => x.id === id);
        const method = window.payM;
        const amt = parseFloat(document.getElementById('pay-amt').value) || 0;
        const tip = parseFloat(document.getElementById('pay-tip').value) || 0;
        
        t.paid = true; t.start = null;
        daily.rev += amt; daily.orders++;
        if(method === 'cash') daily.cash += amt; else daily.credit += amt;
        
        daily.logs.push({ table: t.name, staff: t.staff, amount: amt, tip, method, items: t.items.map(i=>i.name).join(', '), time: new Date().toLocaleTimeString('he-IL') });
        t.items.forEach(i => daily.flavors[i.name] = (daily.flavors[i.name] || 0) + i.qty);
        
        save(); closeModal(); render();
    }

    function closeShift() {
        if(!confirm("×¡×’×•×¨ ××©××¨×ª? ×”× ×ª×•× ×™× ×™×•×¢×‘×¨×• ×œ××¨×›×™×•×Ÿ.")) return;
        const peak = Object.entries(daily.hours).sort((a,b)=>b[1]-a[1])[0];
        const totalExp = daily.expenses.reduce((a,b)=>a+b.amt, 0);
        archive.push({ date: new Date().toLocaleDateString('he-IL'), id: Date.now(), daily: JSON.parse(JSON.stringify(daily)), peak: peak ? peak[0]+':00' : '--', total_exp: totalExp });
        tables = [];
        daily = { rev:0, orders:0, cash:0, credit:0, flavors:{}, expenses:[], hours:{}, logs:[] };
        save(); location.reload();
    }

    function addExpense() {
        const d = document.getElementById('exp-desc').value, a = parseFloat(document.getElementById('exp-amt').value);
        if(d && a) { daily.expenses.push({ desc: d, amt: a }); save(); render(); document.getElementById('exp-desc').value=''; document.getElementById('exp-amt').value=''; }
    }

    function renderExpenses() {
        const list = document.getElementById('expenses-list');
        if(list) list.innerHTML = daily.expenses.map(e => `<div class="flex justify-between glass p-4 text-sm font-bold border-white/5"><span>${e.desc}</span><span class="text-red-400">â‚ª${e.amt}</span></div>`).join('');
    }

    function renderStats() {
        const grid = document.getElementById('analytics-grid');
        if(!grid) return;
        const peak = Object.entries(daily.hours).sort((a,b)=>b[1]-a[1])[0];
        const exp = daily.expenses.reduce((a,b)=>a+b.amt, 0);
        grid.innerHTML = `
            <div class="glass p-8"><h3 class="text-indigo-400 font-black mb-4 uppercase text-[9px] tracking-widest">ğŸ† ×˜×¢××™× ××•×‘×™×œ×™×</h3>
                ${Object.entries(daily.flavors).sort((a,b)=>b[1]-a[1]).slice(0,5).map(([n,q])=>`<div class="flex justify-between text-sm py-2 border-b border-white/5"><span>${n}</span><b>${q}</b></div>`).join('')}
            </div>
            <div class="glass p-8 text-center"><h3 class="text-indigo-400 font-black mb-4 uppercase text-[9px] tracking-widest">â° ×©×¢×ª ×©×™×</h3><div class="text-4xl font-black py-4 tracking-tighter">${peak ? peak[0]+':00' : '--'}</div></div>
            <div class="glass p-8 md:col-span-2 flex justify-around"><div class="text-center"><h3 class="text-gray-500 font-bold text-[9px] uppercase mb-1">×”×›× ×¡×•×ª</h3><b class="text-green-400 text-4xl font-black italic">â‚ª${daily.rev}</b></div>
                <div class="text-center"><h3 class="text-gray-500 font-bold text-[9px] uppercase mb-1">×”×•×¦××•×ª</h3><b class="text-red-400 text-3xl font-black italic">â‚ª${exp}</b></div>
            </div>
        `;
    }

    function renderArchive() {
        const list = document.getElementById('archive-list');
        if(!list) return;
        list.innerHTML = archive.slice().reverse().map(s => `
            <div class="glass overflow-hidden mb-4 shadow-xl">
                <div class="p-6 flex justify-between items-center cursor-pointer" onclick="this.nextElementSibling.classList.toggle('hidden')">
                    <span class="font-black text-indigo-300 text-xl">${s.date}</span>
                    <div class="flex items-center gap-6"><span class="text-2xl font-black text-green-400">â‚ª${s.daily.rev}</span><button onclick="event.stopPropagation(); deleteArchive('${s.id}')" class="text-red-900/50 hover:text-red-500 transition-colors">âœ•</button></div>
                </div>
                <div class="hidden p-8 border-t border-white/5 space-y-8 bg-white/5">
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-xs font-black">
                        <div class="glass p-5 border-white/5">×”×–×× ×•×ª: ${s.daily.orders}</div>
                        <div class="glass p-5 border-white/5 text-green-400 text-[9px]">××–×•××Ÿ: â‚ª${s.daily.cash}<br>××©×¨××™: â‚ª${s.daily.credit}</div>
                        <div class="glass p-5 border-white/5 text-red-400">×”×•×¦××•×ª: â‚ª${s.total_exp}</div>
                        <div class="glass p-5 border-white/5">×©×™×: ${s.peak}</div>
                    </div>
                    <div class="space-y-2">
                        <div class="text-[9px] text-gray-500 font-black uppercase mb-3 tracking-widest">×¤×™×¨×•×˜ ×¢×¡×§××•×ª:</div>
