        await window.dataSdk.init((data) => {
          tables = data.filter(d => d.type === 'table');
          inventory = data.filter(d => d.type === 'inventory');

    // --- Table Logic ---
    function renderTables() {
      const activeGrid = document.getElementById('tables-grid');
      const closedGrid = document.getElementById('closed-tables-grid');
      if (!activeGrid || !closedGrid) return;

      activeGrid.innerHTML = '';
      closedGrid.innerHTML = '';

      const sortedTables = [...tables].sort((a, b) => a.table_name.localeCompare(b.table_name));

      sortedTables.forEach(table => {
        const isClosed = table.table_status === 'closed' && table.is_paid;
        const card = document.createElement('div');
        
        // ×”×’×“×¨×ª ×¦×‘×¢ ×”×©×•×œ×—×Ÿ - ×× ××™×Ÿ ×œ×• ×¦×‘×¢ (×©×•×œ×—×Ÿ ×™×©×Ÿ), ××’×¨×™×œ×™× ××—×“
        const tableHue = table.color_hue || Math.floor(Math.random() * 360);
        const tableColor = isClosed ? '#4b5563' : `hsl(${tableHue}, 70%, 50%)`;

        card.className = `table-card relative p-5 rounded-2xl border border-gray-800 bg-gray-800/40 cursor-pointer hover:scale-[1.02] ${isClosed ? 'status-closed' : ''}`;
        card.style.borderTop = `4px solid ${tableColor}`;
        card.onclick = () => openTableModal(table);

        card.innerHTML = `
          <div class="flex justify-between items-start mb-4">
            <span class="text-xs font-black uppercase tracking-widest text-gray-500">${table.table_id.split('_')[1] || ''}</span>
            <div class="w-3 h-3 rounded-full shadow-[0_0_10px_rgba(0,0,0,0.5)]" style="background: ${tableColor}"></div>
          </div>
          <h3 class="text-xl font-black mb-1">${table.table_name}</h3>
          <div class="timer-area text-sm font-bold h-6">
            ${getTimerDisplay(table)}
          </div>
          ${!isClosed && table.order_items ? `<div class="mt-2 text-[10px] text-indigo-300 truncate">${JSON.parse(table.order_items).map(i => i.name).join(', ')}</div>` : ''}
        `;

        if (isClosed) {
          closedGrid.appendChild(card);
        } else {
          activeGrid.appendChild(card);
        }
      });
    }

    function getTimerDisplay(table) {
      if (table.table_status === 'closed' || !table.timer_start_time) return '<span class="text-gray-600">×¤× ×•×™</span>';
      
      const stage = table.timer_stage || 0;
      if (stage >= TIMER_STAGES.length) return '<span class="text-green-400">âœ“ ×¡×™×™×</span>';

      const elapsed = Math.floor((Date.now() - new Date(table.timer_start_time).getTime()) / 1000);
      const remaining = Math.max(0, TIMER_STAGES[stage].duration - elapsed);
      const mins = Math.floor(remaining / 60);
      const secs = remaining % 60;
      
      const isWarning = remaining < 60;
      return `<span class="${isWarning ? 'timer-warning' : 'text-indigo-400'}">${TIMER_STAGES[stage].name}: ${mins}:${secs.toString().padStart(2, '0')}</span>`;
    }

    function refreshTimers() {
        tables.forEach(table => {
            if (table.table_status === 'active' && table.timer_start_time) {
                const stage = table.timer_stage || 0;
                const elapsed = Math.floor((Date.now() - new Date(table.timer_start_time).getTime()) / 1000);
                if (elapsed >= TIMER_STAGES[stage].duration) {
                    moveToNextStage(table.table_id);
                }
            }
        });
        renderTables();
    }

    async function moveToNextStage(tableId) {
        const table = tables.find(t => t.table_id === tableId);
        if (!table) return;
        const nextStage = (table.timer_stage || 0) + 1;
        
        await window.dataSdk.update({
            ...table,
            timer_stage: nextStage,
            timer_start_time: nextStage < TIMER_STAGES.length ? new Date().toISOString() : table.timer_start_time,
            table_status: nextStage >= TIMER_STAGES.length ? 'ready' : 'active'
        });
    }

      const items = JSON.parse(table.order_items || '[]');

      const modal = document.getElementById('modal-content');
