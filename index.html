<!doctype html>
<html lang="he" dir="rtl" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATMOS - iOS Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
  <style>
    :root { --glass: rgba(255, 255, 255, 0.08); --glass-border: rgba(255, 255, 255, 0.15); }
    body { 
        box-sizing: border-box; font-family: 'Assistant', sans-serif; 
        background: radial-gradient(circle at top left, #1e1b4b, #0f172a, #000); 
        color: white; margin: 0; overflow: hidden;
    }
    .glass { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 24px; }
    .ios-btn { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px); border: 1px solid var(--glass-border); transition: all 0.2s ease; }
    .ios-btn:active { transform: scale(0.92); background: rgba(255, 255, 255, 0.2); }
    .tab-active { background: white !important; color: black !important; font-weight: 800; box-shadow: 0 4px 15px rgba(255,255,255,0.2); }
    .table-card { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative; overflow: hidden; }
    .table-card:hover { transform: translateY(-4px); }
    .timer-warning { animation: pulse 1s infinite; background: rgba(239, 68, 68, 0.3) !important; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    .scrollbar-thin::-webkit-scrollbar { width: 4px; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
  </style>
 </head>
 <body class="h-full">
  <div id="app" class="h-full flex flex-col p-4 md:p-6 gap-4">
   
   <header class="glass p-5 flex items-center justify-between shadow-2xl">
     <div>
        <h1 class="text-2xl font-black tracking-tighter">ATMOS <span class="font-thin text-gray-400">LOUNGE</span></h1>
        <div id="date-time-display" class="text-[10px] text-gray-500 font-bold uppercase mt-1"></div>
     </div>
     <div class="flex items-center gap-3">
        <div class="glass px-4 py-2 text-xs flex items-center gap-2">
            <span class="w-1.5 h-1.5 bg-green-500 rounded-full shadow-[0_0_8px_#22c55e]"></span>
            <span id="current-staff-name">×× ×”×œ</span>
            <button onclick="changeUser()" class="mr-2 opacity-50 hover:opacity-100 italic">×”×—×œ×£</button>
        </div>
     </div>
   </header>

   <nav class="glass p-1.5 flex gap-1">
     <button onclick="switchTab('tables')" id="tab-tables" class="tab-btn tab-active flex-1 py-2.5 rounded-[18px] text-sm font-bold transition-all">×©×•×œ×—× ×•×ª</button>
     <button onclick="switchTab('inventory')" id="tab-inventory" class="tab-btn flex-1 py-2.5 rounded-[18px] text-sm font-bold text-gray-400">××œ××™</button>
     <button onclick="switchTab('analytics')" id="tab-analytics" class="tab-btn flex-1 py-2.5 rounded-[18px] text-sm font-bold text-gray-400">×× ×œ×™×˜×™×§×¡</button>
     <button onclick="switchTab('archive')" id="tab-archive" class="tab-btn flex-1 py-2.5 rounded-[18px] text-sm font-bold text-gray-400">××¨×›×™×•×Ÿ</button>
   </nav>

   <main class="flex-1 overflow-y-auto scrollbar-thin rounded-[32px]">
    <div id="view-tables" class="view-content h-full flex flex-col">
     <div class="flex items-center justify-between mb-4 px-2">
      <h2 class="text-sm font-bold text-gray-500 uppercase tracking-widest">Active Floor</h2>
      <button onclick="openAddTableModal()" class="bg-white text-black px-6 py-2.5 rounded-full font-black text-xs shadow-xl active:scale-95 transition-all">+ ×©×•×œ×—×Ÿ</button>
     </div>
     
     <div id="tables-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
     
     <div class="mt-auto pt-10 pb-4 flex justify-center">
        <button onclick="closeShift()" class="ios-btn px-12 py-4 rounded-[28px] font-black text-lg text-red-400 border-red-500/20 shadow-2xl">ğŸ ×¡×’×™×¨×ª ××©××¨×ª</button>
     </div>
    </div>

    <div id="view-inventory" class="view-content hidden p-2"><div id="inventory-grid" class="grid grid-cols-1 md:grid-cols-3 gap-3"></div></div>
    <div id="view-analytics" class="view-content hidden p-2"><div id="analytics-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div></div>
    <div id="view-archive" class="view-content hidden p-2"><div id="archive-list" class="space-y-4 max-w-3xl mx-auto"></div></div>
   </main>
  </div>

  <div id="modal-container" class="hidden fixed inset-0 z-50 modal-backdrop flex items-end md:items-center justify-center p-0 md:p-4">
   <div id="modal-content" class="bg-black/80 backdrop-blur-2xl w-full max-w-lg rounded-t-[40px] md:rounded-[40px] max-h-[92vh] overflow-y-auto border-t md:border border-white/10 p-8 shadow-2xl scrollbar-thin"></div>
  </div>

  <script>
    const STAGES = [{n:'×”×›× ×”', d:15*60}, {n:'×’×—×œ×™× 1', d:30*60}, {n:'×’×—×œ×™× 2', d:30*60}];
    const menuItems = [
      { id: 'f1', name: 'Pinkman', price: 85, category: '××•×¢×“×¤×™×' },
      { id: 'f2', name: 'Lemon Mint', price: 80, category: '××•×¢×“×¤×™×' },
      { id: 'f3', name: 'Ice Blueberry Mint', price: 80, category: '××•×¢×“×¤×™×' },
      { id: 'm1', name: 'Purple Skitlzz', price: 80, category: 'mono' },
      { id: 'ds1', name: 'Cosmo Flower', price: 90, category: 'dark side' },
      { id: 'mh1', name: 'Nord Star', price: 90, category: 'musthave' },
      { id: 'mx1', name: 'chill%thrill', price: 95, category: '××™×§×¡×™×' }
    ];

    let tables = JSON.parse(localStorage.getItem('atmos_tables')) || [];
    let daily = JSON.parse(localStorage.getItem('atmos_daily')) || { rev:0, orders:0, cash:0, credit:0, flavors:{}, log:[], hours:{} };
    let archive = JSON.parse(localStorage.getItem('atmos_archive')) || [];

    function save() {
        localStorage.setItem('atmos_tables', JSON.stringify(tables));
        localStorage.setItem('atmos_daily', JSON.stringify(daily));
        localStorage.setItem('atmos_archive', JSON.stringify(archive));
    }

    function init() {
      render();
      setInterval(() => { updateClock(); tick(); }, 1000);
      const savedStaff = localStorage.getItem('atmos_staff');
      if(savedStaff) document.getElementById('current-staff-name').textContent = savedStaff;
    }

    function render() {
      const grid = document.getElementById('tables-grid');
      if(!grid) return;
      grid.innerHTML = '';
      
      tables.forEach(t => {
        const color = t.paid ? 'rgba(30, 41, 59, 0.7)' : `hsla(${t.hue || 220}, 70%, 40%, 0.6)`;
        const card = document.createElement('div');
        card.className = `table-card glass p-6 flex flex-col items-center justify-center text-center cursor-pointer group ${t.paid ? 'opacity-40 grayscale-[0.5]' : ''}`;
        card.style.backgroundColor = color;
        card.onclick = () => openTableModal(t.id);
        
        card.innerHTML = `
            <div class="text-[9px] font-black opacity-30 absolute top-4 right-5">ID-${t.id.slice(-3)}</div>
            <div class="text-3xl font-black mb-1">${t.name}</div>
            <div class="text-[10px] opacity-60 mb-2 font-bold">××—×¨××™: ${t.staff || '×œ× ×™×“×•×¢'}</div>
            <div class="text-[11px] font-bold bg-white/10 px-4 py-1.5 rounded-full mb-4 ${getTimerWarning(t)}">${getTimerText(t)}</div>
            
            ${!t.paid && t.start ? `
                <div class="grid grid-cols-2 gap-2 w-full mt-2">
                    <button onclick="event.stopPropagation(); skipTimer('${t.id}')" class="ios-btn py-2 rounded-xl text-[10px] font-black uppercase">×“×œ×’ â”</button>
                    <button onclick="event.stopPropagation(); openPaymentModal('${t.id}')" class="ios-btn py-2 rounded-xl text-[10px] font-black uppercase text-green-400">×ª×©×œ×•× ğŸ’°</button>
                </div>
            ` : ''}
            
            <button onclick="event.stopPropagation(); deleteTable('${t.id}')" class="absolute top-4 left-4 text-white/10 hover:text-white transition-colors">âœ•</button>
        `;
        grid.appendChild(card);
      });
      renderStats();
      renderArchive();
      renderInventory();
    }

    function getTimerText(t) {
      if (!t.start || t.paid) return 'READY';
      const s = t.stage || 0;
      if (s >= STAGES.length) return 'FINISH';
      const rem = Math.max(0, STAGES[s].d - Math.floor((Date.now() - t.start) / 1000));
      return `${STAGES[s].n}: ${Math.floor(rem/60)}:${(rem%60).toString().padStart(2, '0')}`;
    }

    function getTimerWarning(t) {
        if (!t.start || t.paid) return '';
        const s = t.stage || 0;
        if (s >= STAGES.length) return '';
        const rem = STAGES[s].d - Math.floor((Date.now() - t.start) / 1000);
        return rem < 60 ? 'timer-warning' : '';
    }

    function tick() {
      let changed = false;
      tables.forEach(t => {
        if (t.start && !t.paid) {
          const s = t.stage || 0;
          if (Math.floor((Date.now() - t.start) / 1000) >= STAGES[s].d && s < STAGES.length) {
            t.stage = s + 1; t.start = Date.now();
            changed = true;
          }
        }
      });
      if (changed) save();
      render();
    }

    function openTableModal(id) {
      const t = tables.find(x => x.id === id);
      const total = (t.items || []).reduce((a,b) => a + (b.price * b.qty), 0);
      const modal = document.getElementById('modal-content');
      
      modal.innerHTML = `
        <div class="flex justify-between items-center mb-8">
            <div>
                <h2 class="text-4xl font-black">${t.name}</h2>
                <p class="text-xs text-gray-500 font-bold">× ×¤×ª×— ×¢"×™: ${t.staff}</p>
            </div>
            <button onclick="closeModal()" class="ios-btn p-3 rounded-full text-gray-400">âœ•</button>
        </div>
        
        <div class="mb-8">
            <h3 class="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-4">Order Details (â‚ª${total})</h3>
            <div class="space-y-2 max-h-40 overflow-y-auto pr-2 scrollbar-thin text-xs">
                ${(t.items || []).map(i => `<div class="glass p-4 flex justify-between"><span>${i.name} <b>x${i.qty}</b></span><button onclick="removeItem('${t.id}','${i.id}')" class="text-red-500 font-bold">××—×§</button></div>`).join('')}
            </div>
        </div>

        <div class="mb-8 h-64 overflow-y-auto pr-2 scrollbar-thin">
            ${['××•×¢×“×¤×™×', 'mono', 'dark side', 'musthave', '××™×§×¡×™×'].map(c => `
                <div class="text-[10px] font-black text-indigo-400 mb-3 uppercase tracking-tighter border-r-2 border-indigo-500 pr-2">${c}</div>
                <div class="grid grid-cols-2 gap-2 mb-6">
                    ${menuItems.filter(m => m.category === c).map(i => `
                        <button onclick="addItem('${t.id}','${i.id}')" class="ios-btn p-4 rounded-2xl text-right text-xs font-bold transition-all hover:bg-white/10">${i.name}</button>
                    `).join('')}
                </div>
            `).join('')}
        </div>

        <div class="mt-4">
            ${!t.start && !t.paid ? `<button onclick="startOrder('${t.id}')" class="w-full bg-white text-black py-5 rounded-3xl font-black text-xl shadow-2xl">×”×›× ×¡×ª ×”×–×× ×”</button>` : 
            t.paid ? `<button onclick="deleteTable('${t.id}')" class="w-full ios-btn py-5 rounded-3xl font-black text-red-500 border-red-500/20">××—×§ ××”××¡×š</button>` :
            `<button onclick="openPaymentModal('${t.id}')" class="w-full bg-white text-black py-5 rounded-3xl font-black text-xl shadow-2xl">×œ×ª×©×œ×•× (â‚ª${total})</button>`}
        </div>
      `;
      document.getElementById('modal-container').classList.remove('hidden');
    }

    function openPaymentModal(id) {
        const t = tables.find(x => x.id === id);
        const total = (t.items || []).reduce((a,b) => a + (b.price * b.qty), 0);
        const modal = document.getElementById('modal-content');
        modal.innerHTML = `
            <div class="text-center">
                <div class="text-xs text-gray-500 font-bold mb-2">Settle Account</div>
                <div class="text-7xl font-black mb-10 tracking-tighter">â‚ª${total}</div>
                
                <div class="mb-8 text-right px-4">
                    <label class="text-[10px] text-gray-500 font-bold mr-2 uppercase">×¡×›×•× ×©×©×•×œ×:</label>
                    <input type="number" id="pay-amt" value="${total}" class="w-full glass bg-transparent rounded-3xl p-6 text-center text-4xl font-black outline-none border-white/20 focus:border-white">
                </div>

                <div class="grid grid-cols-2 gap-4 mb-8">
                    <button onclick="finishPay('${id}','cash')" class="glass p-10 rounded-[2.5rem] font-black text-xl hover:bg-white/5">ğŸ’µ ××–×•××Ÿ</button>
                    <button onclick="finishPay('${id}','credit')" class="glass p-10 rounded-[2.5rem] font-black text-xl hover:bg-white/5">ğŸ’³ ××©×¨××™</button>
                </div>
                <button onclick="openTableModal('${id}')" class="text-gray-500 font-bold hover:text-white underline underline-offset-4">×—×–×•×¨ ×œ×¢×¨×™×›×”</button>
            </div>
        `;
    }

    // --- Core Actions ---
    function startOrder(id) {
        const t = tables.find(x => x.id === id);
        t.start = Date.now(); t.stage = 0;
        const hour = new Date().getHours();
        daily.hours[hour] = (daily.hours[hour] || 0) + 1;
        save(); closeModal(); render();
    }

    function finishPay(id, method) {
        const t = tables.find(x => x.id === id);
        const total = (t.items || []).reduce((a,b) => a + (b.price * b.qty), 0);
        t.paid = true; t.start = null;
        daily.rev += total; daily.orders++;
        if(method === 'cash') daily.cash += total; else daily.credit += total;
        
        daily.log.push({ t:t.name, m:method, a:total, staff:t.staff, time: new Date().toLocaleTimeString('he-IL') });
        (t.items || []).forEach(i => daily.flavors[i.name] = (daily.flavors[i.name] || 0) + i.qty);
        
        save(); closeModal(); render();
    }

    function closeShift() {
        if(!confirm("ğŸ ×¡×’×™×¨×ª ××©××¨×ª? ×”× ×ª×•× ×™× ×™×•×¢×‘×¨×• ×œ××¨×›×™×•×Ÿ.")) return;
        archive.push({ 
            date: new Date().toLocaleDateString('he-IL'), 
            id: Date.now(),
            daily: JSON.parse(JSON.stringify(daily)), 
            tables: tables.filter(t=>t.paid) 
        });
        tables = [];
        daily = { rev:0, orders:0, cash:0, credit:0, flavors:{}, log:[], hours:{} };
        save();
        location.reload();
    }

    function openAddTableModal() {
        const modal = document.getElementById('modal-content');
        modal.innerHTML = `
            <div class="text-center">
                <h2 class="text-2xl font-black mb-8 uppercase tracking-widest">New Table</h2>
                <input type="text" id="new-name" placeholder="×©×/××¡×¤×¨" class="w-full glass bg-transparent rounded-3xl p-6 text-center text-4xl font-black border border-white/10 mb-8 outline-none focus:border-white">
                <button onclick="addTable()" class="w-full bg-white text-black py-5 rounded-3xl font-black text-xl shadow-2xl active:scale-95 transition-all">×¦×•×¨ ×©×•×œ×—×Ÿ</button>
            </div>
        `;
        document.getElementById('modal-container').classList.remove('hidden');
        document.getElementById('new-name').focus();
    }

    function addTable() {
        const n = document.getElementById('new-name').value;
        if(!n) return;
        const id = 't' + Date.now();
        const staff = document.getElementById('current-staff-name').textContent;
        tables.push({ id, name: n, hue: Math.floor(Math.random()*360), items: [], paid: false, stage: 0, start: null, staff: staff });
        save(); 
        openTableModal(id);
    }

    // --- Helpers ---
    function skipTimer(id) { const t = tables.find(x => x.id === id); t.stage++; t.start = Date.now(); save(); render(); }
    function addItem(tid, mid) { 
        const t = tables.find(x => x.id === tid), m = menuItems.find(x => x.id === mid);
        const ex = t.items.find(x => x.id === mid);
        if(ex) ex.qty++; else t.items.push({...m, qty:1});
        save(); openTableModal(tid);
    }
    function removeItem(tid, mid) { const t = tables.find(x => x.id === tid); t.items = t.items.filter(x => x.id !== mid); save(); openTableModal(tid); }
    function deleteTable(id) { if(confirm("××—×™×§×”?")) { tables = tables.filter(x => x.id !== id); save(); render(); } }
    function switchTab(id) {
        document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-'+id).classList.remove('hidden');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active', 'text-black'));
        document.getElementById('tab-'+id).classList.add('tab-active');
    }
    function closeModal() { document.getElementById('modal-container').classList.add('hidden'); }
    function updateClock() { 
        const now = new Date(); 
        const dateStr = now.toLocaleDateString('he-IL', { day: '2-digit', month: '2-digit', year: '2-digit' });
        document.getElementById('date-time-display').innerHTML = `${now.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'})} | ${dateStr}`; 
    }
    function changeUser() { const u = prompt("×©× ×¢×•×‘×“:"); if(u) { document.getElementById('current-staff-name').textContent = u; localStorage.setItem('atmos_staff', u); } }
    
    function renderStats() {
        const grid = document.getElementById('analytics-grid');
        const peakHour = Object.entries(daily.hours).sort((a,b)=>b[1]-a[1])[0];
        grid.innerHTML = `
            <div class="glass p-8">
                <h3 class="text-indigo-400 font-black mb-6 uppercase tracking-widest text-[10px]">ğŸ† ×˜×¢××™× ××•×‘×™×œ×™×</h3>
                ${Object.entries(daily.flavors).sort((a,b)=>b[1]-a[1]).slice(0,5).map(([n,q])=>`<div class="flex justify-between text-sm py-2 border-b border-white/5"><span>${n}</span><b class="text-indigo-400">${q}</b></div>`).join('')}
            </div>
            <div class="glass p-8">
                <h3 class="text-indigo-400 font-black mb-6 uppercase tracking-widest text-[10px]">â° ×©×¢×ª ×©×™×</h3>
                <div class="text-4xl font-black text-center py-4">${peakHour ? peakHour[0] + ':00' : '--:--'}<div class="text-[10px] text-gray-500 mt-1">${peakHour ? peakHour[1] + ' ×©×•×œ×—× ×•×ª' : '××™×Ÿ ×“××˜×”'}</div></div>
            </div>
            <div class="glass p-8 md:col-span-2">
                <h3 class="text-indigo-400 font-black mb-6 uppercase tracking-widest text-[10px]">ğŸ’° ×ª×§×‘×•×œ×™× ×”×™×•×</h3>
                <div class="flex justify-around bg-black/20 p-6 rounded-3xl border border-white/5">
                    <div class="text-center"><div class="text-[9px] text-gray-500 font-bold uppercase mb-1">Cash</div><b class="text-green-400 text-2xl">â‚ª${daily.cash}</b></div>
                    <div class="text-center"><div class="text-[9px] text-gray-500 font-bold uppercase mb-1">Credit</div><b class="text-blue-400 text-2xl">â‚ª${daily.credit}</b></div>
                </div>
            </div>
        `;
    }

    function renderArchive() {
        const list = document.getElementById('archive-list');
        list.innerHTML = archive.slice().reverse().map(s => {
            const peak = Object.entries(s.daily.hours || {}).sort((a,b)=>b[1]-a[1])[0];
            return `
            <div class="glass overflow-hidden">
                <div class="p-6 flex justify-between items-center cursor-pointer" onclick="this.nextElementSibling.classList.toggle('hidden')">
                    <span class="font-black text-indigo-300">${s.date}</span>
                    <div class="flex items-center gap-4">
                        <span class="text-2xl font-black text-green-400 tracking-tighter">â‚ª${s.daily.rev}</span>
                        <button onclick="event.stopPropagation(); deleteArchive('${s.id}')" class="text-red-900 opacity-30 hover:opacity-100">âœ•</button>
                    </div>
                </div>
                <div class="hidden p-6 border-t border-white/5 grid grid-cols-1 md:grid-cols-2 gap-4 text-[10px]">
                    <div><b class="block text-indigo-400 mb-1 uppercase tracking-widest">× ×ª×•× ×™×:</b> ××–×•××Ÿ: â‚ª${s.daily.cash} | ××©×¨××™: â‚ª${s.daily.credit}<br>×©×¢×ª ×©×™×: ${peak ? peak[0]+':00' : '--'}</div>
                    <div><b class="block text-indigo-400 mb-1 uppercase tracking-widest">×”×–×× ×•×ª ×©×‘×•×¦×¢×•:</b> ${s.tables.map(t=>`${t.name} (×¢"×™ ${t.staff})`).join(', ') || '××™×Ÿ'}</div>
                </div>
            </div>`}).join('');
    }

    function deleteArchive(id) { if(confirm("×œ××—×•×§ ××”××¨×›×™×•×Ÿ?")) { archive = archive.filter(x => x.id != id); save(); render(); } }
    function renderInventory() { document.getElementById('inventory-grid').innerHTML = menuItems.map(i => `<div class="glass p-4 flex justify-between items-center"><div class="text-xs font-bold">${i.name}</div><div class="text-[9px] text-indigo-400 font-bold uppercase">${i.category}</div></div>`).join(''); }

    init();
  </script>
 </body>
</html>
