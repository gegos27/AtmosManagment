    async function initApp() {
      if (window.dataSdk) {
        await window.dataSdk.init((data) => {
          tables = data.filter(d => d.type === 'table');
          const dailyData = data.filter(d => d.type === 'daily');
          if (dailyData.length > 0) dailyReport = dailyData[0];
          renderAll();
        });
      }
      setInterval(() => { updateClock(); refreshTimers(); }, 1000);
    }

    function renderAll() {
        renderTables();
        renderInventory();
        renderDailyReport();
        renderAnalytics();
        renderArchive();
    }

    function renderTables() {
      const grid = document.getElementById('tables-grid');
      grid.innerHTML = '';
      tables.forEach(table => {
        const hue = table.color_hue || 220;
        const color = table.is_paid ? '#334155' : `hsl(${hue}, 60%, 45%)`;
        const card = document.createElement('div');
        card.className = `table-card relative p-6 rounded-2xl shadow-xl flex flex-col items-center justify-center text-center cursor-pointer group ${table.is_paid ? 'status-closed' : ''}`;
        card.style.backgroundColor = color;
        card.onclick = () => openTableModal(table);
        card.innerHTML = `
          <div class="absolute top-2 right-3 text-[10px] font-black opacity-40">#${table.table_id.slice(-3)}</div>
          <h3 class="text-2xl font-black mb-2">${table.table_name}</h3>
          <div class="text-sm font-bold bg-black/20 px-4 py-1 rounded-full">${getTimerDisplay(table)}</div>
          <button onclick="event.stopPropagation(); deleteTable('${table.table_id}')" class="absolute top-2 left-2 text-white/20 hover:text-white opacity-0 group-hover:opacity-100 transition-opacity">âœ•</button>
        `;
        grid.appendChild(card);
      });
    }

    function getTimerDisplay(table) {
        if (!table.timer_start_time || table.is_paid) return '×¤× ×•×™';
        const stage = table.timer_stage || 0;
        if (stage >= STAGES.length) return 'âœ“ ××•×›×Ÿ ×œ×ª×©×œ×•×';
        const elapsed = Math.floor((Date.now() - table.timer_start_time) / 1000);
        const remaining = Math.max(0, STAGES[stage].d - elapsed);
        const mins = Math.floor(remaining / 60);
        const secs = remaining % 60;
        return `<span class="${remaining < 60 ? 'timer-warning' : ''}">${STAGES[stage].n}: ${mins}:${secs.toString().padStart(2, '0')}</span>`;
    }

    function refreshTimers() {
        tables.forEach(table => {
            if (table.timer_start_time && !table.is_paid) {
                const stage = table.timer_stage || 0;
                const elapsed = Math.floor((Date.now() - table.timer_start_time) / 1000);
                if (elapsed >= STAGES[stage].d && stage < STAGES.length) {
                    table.timer_stage = stage + 1;
                    table.timer_start_time = Date.now();
                    window.dataSdk.update(table);
                }
            }
        });
        renderTables();
    }

    function openTableModal(table) {
      const items = table.order_items || [];
      const total = items.reduce((sum, i) => sum + (i.price * i.quantity), 0);
      const modal = document.getElementById('modal-content');
      const cats = ['××•×¢×“×¤×™×', 'mono', 'mono black', 'dark side', 'musthave', '××™×§×¡×™×'];

      modal.innerHTML = `
        <div class="p-6">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-black">${table.table_name}</h2>
            <button onclick="closeModal()" class="text-gray-500 hover:text-white text-2xl">âœ•</button>
          </div>
          
          ${table.timer_start_time && !table.is_paid ? `
          <div class="bg-gray-800 p-4 rounded-2xl mb-6 flex justify-between items-center border border-gray-700">
             <div class="font-bold text-indigo-400">${getTimerDisplay(table)}</div>
             <div class="flex gap-2">
                <button onclick="skipTimer('${table.table_id}')" class="bg-indigo-600/20 text-indigo-400 px-4 py-2 rounded-xl text-xs font-bold">×“×œ×’ â”</button>
                <button onclick="openPaymentModal('${table.table_id}')" class="bg-green-600/20 text-green-400 px-4 py-2 rounded-xl text-xs font-bold">×“×™×œ×•×’ ×œ×ª×©×œ×•× ğŸ’°</button>
             </div>
          </div>` : ''}

          <div class="mb-6">
            <h3 class="text-xs font-bold text-gray-500 uppercase mb-3 tracking-widest">×”×–×× ×” (â‚ª${total})</h3>
            <div class="space-y-2 max-h-40 overflow-y-auto pr-2 scrollbar-thin">
                ${items.map(i => `<div class="flex justify-between bg-gray-800 p-3 rounded-xl border border-gray-700"><span>${i.name} x${i.quantity}</span><button onclick="removeFromOrder('${table.table_id}', '${i.id}')" class="text-red-500 font-bold">××—×§</button></div>`).join('')}
            </div>
          </div>

          <div class="mb-6">
            <div class="space-y-4 max-h-64 overflow-y-auto pr-2 scrollbar-thin">
                ${cats.map(cat => `
                    <div>
                        <div class="menu-category-title text-indigo-300 text-[10px] uppercase mb-2">${cat}</div>
                        <div class="grid grid-cols-2 gap-2">
                            ${menuItems.filter(m => m.category === cat).map(i => `
                                <button onclick="addToOrder('${table.table_id}', '${i.id}')" class="bg-gray-800 p-3 rounded-xl text-right text-xs border border-gray-700 font-bold">${i.name}<br><span class="text-gray-500">â‚ª${i.price}</span></button>
                            `).join('')}
                        </div>
                    </div>
                `).join('')}
            </div>
          </div>

          <div class="pt-4 border-t border-gray-800">
            ${!table.timer_start_time && !table.is_paid ? `
                <button onclick="startOrder('${table.table_id}')" class="w-full bg-indigo-600 py-4 rounded-2xl font-black text-lg">×”×›× ×¡×ª ×”×–×× ×”</button>
            ` : table.is_paid ? `
                <button onclick="deleteTable('${table.table_id}')" class="w-full bg-red-600/20 text-red-500 py-4 rounded-2xl font-bold">××—×§ ×©×•×œ×—×Ÿ</button>
            ` : `
                <button onclick="openPaymentModal('${table.table_id}')" class="w-full bg-green-600 py-4 rounded-2xl font-black text-lg">×œ×ª×©×œ×•×</button>
            `}

        </div>
      `;
      openModal();
    }

    function openPaymentModal(tableId) {
        const table = tables.find(t => t.table_id === tableId);
        const total = table.order_items.reduce((sum, i) => sum + (i.price * i.quantity), 0);
        const modal = document.getElementById('modal-content');
        modal.innerHTML = `
            <div class="p-8 text-center">
                <h2 class="text-4xl font-black mb-8 text-indigo-400">â‚ª${total}</h2>
                <div class="mb-6 text-right">
                    <label class="text-xs text-gray-400">×¡×›×•× ×©×©×•×œ×:</label>
                    <input type="number" id="pay-received" value="${total}" class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-4 text-center text-2xl font-black focus:border-indigo-500 outline-none mt-2">
                </div>
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <button onclick="window.tempMethod='cash'; document.getElementById('m-cash').style.borderColor='#6366f1'; document.getElementById('m-credit').style.borderColor='transparent';" id="m-cash" class="bg-gray-800 p-6 rounded-3xl border-2 border-transparent font-bold">ğŸ’µ ××–×•××Ÿ</button>
                    <button onclick="window.tempMethod='credit'; document.getElementById('m-credit').style.borderColor='#6366f1'; document.getElementById('m-cash').style.borderColor='transparent';" id="m-credit" class="bg-gray-800 p-6 rounded-3xl border-2 border-transparent font-bold">ğŸ’³ ××©×¨××™</button>
                </div>
                <button onclick="processPayment('${tableId}')" class="w-full bg-indigo-600 py-5 rounded-2xl font-black text-xl shadow-lg">×¡×™×•×</button>
            </div>
        `;
        window.tempMethod = 'cash';
    }

    async function processPayment(tableId) {
        const table = tables.find(t => t.table_id === tableId);
        const method = window.tempMethod;
        const amount = table.order_items.reduce((sum, i) => sum + (i.price * i.quantity), 0);

        table.is_paid = true;
        table.timer_start_time = null;

        dailyReport.daily_orders++;
        dailyReport.daily_revenue += amount;
        if (method === 'cash') dailyReport.daily_cash += amount; else dailyReport.daily_credit += amount;
        
        dailyReport.payments.push({ table: table.table_name, method, amount });
        table.order_items.forEach(i => dailyReport.flavors[i.name] = (dailyReport.flavors[i.name] || 0) + i.quantity);
        dailyReport.table_rev[table.table_name] = (dailyReport.table_rev[table.table_name] || 0) + amount;

        await window.dataSdk.update(table);
        await window.dataSdk.update(dailyReport);
        closeModal();
        renderAll();
    }

    async function closeShift() {
        if(!confirm("×¡×’×™×¨×ª ××©××¨×ª ×ª××¤×¡ ×©×•×œ×—× ×•×ª ×•×ª×¢×‘×™×¨ × ×ª×•× ×™× ×œ××¨×›×™×•×Ÿ. ×”××©×š?")) return;
        archive.push({ date: new Date().toLocaleString('he-IL'), daily: {...dailyReport}, tables: tables.filter(t=>t.is_paid) });
        localStorage.setItem('atmos_archive', JSON.stringify(archive));
        
        for(let t of tables) await window.dataSdk.delete(t);
        dailyReport = { daily_revenue:0, daily_orders:0, daily_cash:0, daily_credit:0, flavors:{}, table_rev:{}, payments:[] };
        await window.dataSdk.update(dailyReport);
        location.reload();
    }

            </div>
            <div class="bg-gray-800 p-6 rounded-3xl border border-gray-700">

                <div class="text-xs mb-4">××–×•××Ÿ: â‚ª${dailyReport.daily_cash} | ××©×¨××™: â‚ª${dailyReport.daily_credit}</div>
                <div class="space-y-1 max-h-32 overflow-y-auto text-[10px] text-gray-500 pr-2 scrollbar-thin">
                    ${dailyReport.payments.map(p => `<div>${p.table}: â‚ª${p.amount} (${p.method==='cash'?'××–×•××Ÿ':'××©×¨××™'})</div>`).join('')}
                </div>
            </div>
        `;
    }

    function renderArchive() {
        const list = document.getElementById('archive-list');
        list.innerHTML = archive.slice().reverse().map(s => `
            <div class="bg-gray-800 rounded-3xl border border-gray-700 overflow-hidden">
                <div class="bg-gray-900 px-6 py-4 font-bold border-b border-gray-700 flex justify-between">
                    <span>${s.date}</span><span class="text-green-400">â‚ª${s.daily.daily_revenue}</span>
                </div>
                <div class="p-6 text-[11px]">
                    <b>×˜×¢××™×:</b> ${Object.entries(s.daily.flavors).sort((a,b)=>b[1]-a[1]).slice(0,3).map(f=>f[0]).join(', ') || '××™×Ÿ'}
                </div>
            </div>
        `).join('');
    }

    // --- ACTIONS ---
    async function startOrder(id) {
        const t = tables.find(x => x.table_id === id);
        t.timer_start_time = Date.now();
        t.timer_stage = 0;
        await window.dataSdk.update(t);
        closeModal();
    }
    async function skipTimer(id) {
        const t = tables.find(x => x.table_id === id);
        t.timer_stage++; t.timer_start_time = Date.now();
        await window.dataSdk.update(t); renderAll(); openTableModal(t);
    }
    async function addToOrder(tableId, itemId) {
        const t = tables.find(x => x.table_id === tableId);
        const m = menuItems.find(x => x.id === itemId);
        const ex = t.order_items.find(x => x.id === itemId);
        if (ex) ex.quantity++; else t.order_items.push({...m, quantity:1});
        await window.dataSdk.update(t); openTableModal(t);
    }
    async function removeFromOrder(tableId, itemId) {
        const t = tables.find(x => x.table_id === tableId);
        t.order_items = t.order_items.filter(i => i.id !== itemId);
        await window.dataSdk.update(t); openTableModal(t);
    }
    async function deleteTable(id) { if(confirm("××—×™×§×ª ×©×•×œ×—×Ÿ?")) { const t = tables.find(x=>x.table_id===id); await window.dataSdk.delete(t); } }
    async function handleAddTable() {
        const n = document.getElementById('new-name').value;
        if(!n) return;
        await window.dataSdk.create({ type:'table', table_id:'t'+Date.now(), table_name:n, color_hue:Math.floor(Math.random()*360), order_items:[], is_paid:false, timer_stage:0, timer_start_time:null });
        closeModal();
    }
