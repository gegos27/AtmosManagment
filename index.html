    :root { --glass: rgba(255, 255, 255, 0.08); --glass-border: rgba(255, 255, 255, 0.15); }

        background: radial-gradient(circle at top left, #1e1b4b, #0f172a, #000);

    .glass { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 28px; }
    .ios-btn { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px); border: 1px solid var(--glass-border); transition: transform 0.2s ease, background 0.2s ease; }

    .timer-warning { animation: pulse 1s infinite; background: rgba(239, 68, 68, 0.4) !important; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
    .scrollbar-thin::-webkit-scrollbar { width: 4px; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

  <script>
    const STAGES = [{n:'×”×›× ×”', d:15*60}, {n:'×’×—×œ×™× 1', d:30*60}, {n:'×’×—×œ×™× 2', d:30*60}];
    
    const menuItems = [
      { id: 'f1', name: 'Pinkman', price: 85, category: '××•×¢×“×¤×™×' },
      { id: 'f2', name: 'Lemon Mint', price: 80, category: '××•×¢×“×¤×™×' },
      { id: 'f3', name: 'Ice Blueberry Mint', price: 80, category: '××•×¢×“×¤×™×' },
      { id: 'm1', name: 'Purple Skitlzz', price: 80, category: 'mono' },
      { id: 'm2', name: 'Tik Tak', price: 80, category: 'mono' },
      { id: 'm3', name: 'Peach Apricot', price: 80, category: 'mono' },
      { id: 'm4', name: 'Lychee Orange Strawberry', price: 80, category: 'mono' },
      { id: 'm5', name: 'Jumango', price: 80, category: 'mono' },
      { id: 'm6', name: 'Sour Sweet Raspberry', price: 80, category: 'mono' },
      { id: 'm7', name: 'Ice Sweet Mango', price: 80, category: 'mono' },
      { id: 'm8', name: 'Berries', price: 80, category: 'mono' },
      { id: 'm9', name: 'Ice', price: 80, category: 'mono' },
      { id: 'm10', name: 'Guava Energy Drink', price: 80, category: 'mono' },
      { id: 'm11', name: 'Island Mix', price: 80, category: 'mono' },
      { id: 'm12', name: 'Mono Mix', price: 80, category: 'mono' },
      { id: 'mb1', name: 'Grape', price: 85, category: 'mono black' },
      { id: 'mb2', name: 'Strawberry', price: 85, category: 'mono black' },
      { id: 'mb3', name: 'Peach', price: 85, category: 'mono black' },
      { id: 'mb4', name: 'Lychee', price: 85, category: 'mono black' },
      { id: 'ds1', name: 'Cosmo Flower', price: 90, category: 'dark side' },
      { id: 'ds2', name: 'Deep Blue Sea', price: 90, category: 'dark side' },
      { id: 'ds3', name: 'Falling Star', price: 90, category: 'dark side' },
      { id: 'ds4', name: 'Torpedo', price: 90, category: 'dark side' },
      { id: 'mh1', name: 'Nord Star', price: 90, category: 'musthave' },
      { id: 'mh3', name: 'Space Flavor', price: 90, category: 'musthave' },
      { id: 'mh4', name: 'Barberry Candy', price: 90, category: 'musthave' },
      { id: 'mh5', name: 'Must Have 60g â€“ Cola', price: 110, category: 'musthave' },
      { id: 'mh6', name: 'Must Have 60g â€“ Frosty', price: 110, category: 'musthave' },
      { id: 'mx1', name: 'chill%thrill', price: 95, category: '××™×§×¡×™×' },
      { id: 'mx2', name: 'frooty sunset', price: 95, category: '××™×§×¡×™×' },
      { id: 'mx3', name: 'skitzberry', price: 95, category: '××™×§×¡×™×' },
      { id: 'mx4', name: 'tropical charge', price: 95, category: '××™×§×¡×™×' },
      { id: 'mx5', name: 'peach breeze', price: 95, category: '××™×§×¡×™×' },
      { id: 'mx6', name: 'berry breeze', price: 95, category: '××™×§×¡×™×' }
    ];

    let tables = JSON.parse(localStorage.getItem('atmos_tables')) || [];
    let daily = JSON.parse(localStorage.getItem('atmos_daily')) || { rev:0, orders:0, cash:0, credit:0, flavors:{}, expenses:[], hours:{} };
    let archive = JSON.parse(localStorage.getItem('atmos_archive')) || [];

    function save() {
        localStorage.setItem('atmos_tables', JSON.stringify(tables));
        localStorage.setItem('atmos_daily', JSON.stringify(daily));
        localStorage.setItem('atmos_archive', JSON.stringify(archive));
    }

    function init() {
      render();
      setInterval(() => { updateClock(); tick(); }, 1000);
      const savedStaff = localStorage.getItem('atmos_staff');
      if(savedStaff) document.getElementById('current-staff-name').textContent = savedStaff;
    }

    function render() {
      const grid = document.getElementById('tables-grid');
      if(!grid) return;
      grid.innerHTML = '';
      
      tables.forEach(t => {
        const card = document.createElement('div');
        const color = t.paid ? 'rgba(40, 40, 50, 0.7)' : `hsla(${t.hue}, 60%, 40%, 0.7)`;
        card.className = `table-card glass p-6 flex flex-col items-center justify-center text-center cursor-pointer ${t.paid ? 'opacity-40 grayscale' : ''}`;
        card.style.backgroundColor = color;
        card.onclick = () => openTableModal(t.id);
        
        card.innerHTML = `
            <div class="text-3xl font-black mb-1">${t.name}</div>
            <div class="text-[10px] opacity-60 mb-2 font-bold">${t.staff || '---'}</div>
            <div class="text-[11px] font-bold bg-black/20 px-4 py-1.5 rounded-full mb-4 ${getTimerWarning(t)}">${getTimerText(t)}</div>
            ${!t.paid && t.start ? `
                <div class="grid grid-cols-2 gap-2 w-full">
                    <button onclick="event.stopPropagation(); skipTimer('${t.id}')" class="ios-btn py-2 rounded-xl text-[10px] font-black uppercase">×“×œ×’ â”</button>
                    <button onclick="event.stopPropagation(); openPaymentModal('${t.id}')" class="ios-btn py-2 rounded-xl text-[10px] font-black uppercase text-green-400">×ª×©×œ×•× ğŸ’°</button>
                </div>
            ` : ''}
        `;
        grid.appendChild(card);
      });
      renderStats();
      renderArchive();
      renderExpenses();
    }

    function getTimerText(t) {
      if (!t.start || t.paid) return '×¤× ×•×™';
      const s = t.stage || 0;
      if (s >= STAGES.length) return '×¡×™×•×';
      const rem = Math.max(0, STAGES[s].d - Math.floor((Date.now() - t.start) / 1000));
      return `${STAGES[s].n}: ${Math.floor(rem/60)}:${(rem%60).toString().padStart(2, '0')}`;
    }

    function getTimerWarning(t) {
        if (!t.start || t.paid) return '';
        const s = t.stage || 0;
        if (s >= STAGES.length) return '';
        const rem = STAGES[s].d - Math.floor((Date.now() - t.start) / 1000);
        return rem < 60 ? 'timer-warning' : '';
    }

    function tick() {
      let changed = false;
      tables.forEach(t => {
        if (t.start && !t.paid) {
          const s = t.stage || 0;
          if (Math.floor((Date.now() - t.start) / 1000) >= STAGES[s].d && s < STAGES.length) {
            t.stage = s + 1; t.start = Date.now();
            changed = true;
          }
        }
      });
      if (changed) save();
      render();
    }

    function openTableModal(id) {
      const t = tables.find(x => x.id === id);
      const total = (t.items || []).reduce((a,b) => a + (b.price * b.qty), 0);
      const modal = document.getElementById('modal-content');
      
      modal.innerHTML = `
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-4xl font-black">${t.name}</h2>
            <button onclick="closeModal()" class="ios-btn p-3 rounded-full">âœ•</button>
        </div>
        
        <div class="mb-8">
            <h3 class="text-[10px] font-black text-gray-500 uppercase mb-3">Order List (â‚ª${total})</h3>
            <div class="space-y-2 max-h-40 overflow-y-auto pr-2 scrollbar-thin">
                ${(t.items || []).map(i => `<div class="glass p-4 flex justify-between items-center"><span>${i.name} <b>x${i.qty}</b></span><button onclick="removeItem('${t.id}','${i.id}')" class="text-red-500 font-bold">××—×§</button></div>`).join('')}
            </div>
        </div>

        <div class="mb-4">
            <label class="text-[10px] text-gray-500 uppercase font-bold">×”×¢×¨×•×ª ×”×–×× ×”:</label>
            <textarea id="order-notes" class="w-full glass bg-transparent rounded-2xl p-4 mt-2 outline-none text-sm h-20" onchange="updateNotes('${t.id}', this.value)">${t.notes || ''}</textarea>
        </div>

        <div class="mb-8 h-60 overflow-y-auto scrollbar-thin">
            ${['××•×¢×“×¤×™×', 'mono', 'dark side', 'musthave', '××™×§×¡×™×'].map(c => `
                <div class="text-[10px] font-black text-indigo-400 my-4 uppercase border-r-2 border-indigo-500 pr-2">${c}</div>
                <div class="grid grid-cols-2 gap-2">
                    ${menuItems.filter(m => m.category === c).map(i => `<button onclick="addItem('${t.id}','${i.id}')" class="ios-btn p-4 rounded-2xl text-right text-xs font-bold">${i.name}</button>`).join('')}
                </div>
            `).join('')}
        </div>

        <div class="mt-4">
            ${!t.start && !t.paid ? `<button onclick="startOrder('${t.id}')" class="w-full bg-white text-black py-5 rounded-3xl font-black text-xl shadow-2xl">×”×›× ×¡×ª ×”×–×× ×”</button>` : 
            t.paid ? `<button onclick="deleteTable('${t.id}')" class="w-full ios-btn py-5 rounded-3xl font-black text-red-500">××—×§ ××”××¡×š</button>` :
            `<button onclick="openPaymentModal('${t.id}')" class="w-full bg-white text-black py-5 rounded-3xl font-black text-xl shadow-2xl">×œ×ª×©×œ×•×</button>`}
        </div>
      `;
      document.getElementById('modal-container').classList.remove('hidden');
    }

    function openPaymentModal(id) {
        const t = tables.find(x => x.id === id);
        const total = (t.items || []).reduce((a,b) => a + (b.price * b.qty), 0);
        const modal = document.getElementById('modal-content');
        modal.innerHTML = `
            <div class="text-center">
                <div class="text-6xl font-black mb-10 text-indigo-400">â‚ª${total}</div>
                <div class="mb-8 text-right px-4">
                    <label class="text-[10px] text-gray-500 font-bold mr-2 uppercase">×¡×›×•× ×©×©×•×œ×:</label>
                    <input type="number" id="pay-amt" value="${total}" class="w-full glass bg-transparent rounded-3xl p-6 text-center text-4xl font-black outline-none border-white/20 focus:border-white">
                </div>
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <button onclick="finishPay('${id}','cash')" class="glass p-10 rounded-[2.5rem] font-black text-xl hover:bg-white/5">ğŸ’µ ××–×•××Ÿ</button>
                    <button onclick="finishPay('${id}','credit')" class="glass p-10 rounded-[2.5rem] font-black text-xl hover:bg-white/5">ğŸ’³ ××©×¨××™</button>
                </div>
                <button onclick="openTableModal('${id}')" class="text-gray-600 font-bold hover:text-white">×—×–×•×¨</button>
            </div>
        `;
    }

    function startOrder(id) {
        const t = tables.find(x => x.id === id);
        t.start = Date.now(); t.stage = 0;
        const h = new Date().getHours(); daily.hours[h] = (daily.hours[h] || 0) + 1;
        save(); closeModal(); render();
    }

    function finishPay(id, method) {
        const t = tables.find(x => x.id === id);
        const total = (t.items || []).reduce((a,b) => a + (b.price * b.qty), 0);
        t.paid = true; t.start = null;
        daily.rev += total; daily.orders++;
        if(method === 'cash') daily.cash += total; else daily.credit += total;
        (t.items || []).forEach(i => daily.flavors[i.name] = (daily.flavors[i.name] || 0) + i.qty);
        save(); closeModal(); render();
    }

    function closeShift() {
        if(!confirm("ğŸ ×¡×’×™×¨×ª ××©××¨×ª?")) return;
        const reportId = Date.now();
        const totalExp = daily.expenses.reduce((a,b)=>a+b.amt, 0);
        const peak = Object.entries(daily.hours).sort((a,b)=>b[1]-a[1])[0];
        
        const shiftData = { 
            id: reportId,
            date: new Date().toLocaleDateString('he-IL'), 
            daily: JSON.parse(JSON.stringify(daily)),
            net: daily.rev - totalExp,
            peak: peak ? peak[0] + ':00' : '--'
        };
        
        archive.push(shiftData);
        tables = [];
        daily = { rev:0, orders:0, cash:0, credit:0, flavors:{}, expenses:[], hours:{} };
        save();
        location.reload();
    }

    function addExpense() {
        const desc = document.getElementById('exp-desc').value;
        const amt = parseFloat(document.getElementById('exp-amt').value);
        if(desc && amt) {
            daily.expenses.push({ desc, amt });
            save(); renderExpenses();
        }
    }

    function renderExpenses() {
        const list = document.getElementById('expenses-list');
        if(!list) return;
        list.innerHTML = daily.expenses.map((e, i) => `
            <div class="flex justify-between glass p-3 text-sm">
                <span>${e.desc}</span>
                <span class="text-red-400 font-bold">â‚ª${e.amt}</span>
            </div>
        `).join('');
    }

    function renderStats() {
        const grid = document.getElementById('analytics-grid');
        if(!grid) return;
        grid.innerHTML = `
            <div class="glass p-8">
                <h3 class="text-indigo-400 font-black mb-6 uppercase text-[10px]">ğŸ† × ××›×¨×• ×”×™×•×</h3>
                ${Object.entries(daily.flavors).sort((a,b)=>b[1]-a[1]).slice(0,5).map(([n,q])=>`<div class="flex justify-between text-sm py-2 border-b border-white/5"><span>${n}</span><b>${q}</b></div>`).join('')}
            </div>
            <div class="glass p-8">
                <h3 class="text-indigo-400 font-black mb-6 uppercase text-[10px]">ğŸ’° ×ª×§×‘×•×œ×™× × ×§×™</h3>
                <div class="text-center py-4"><b class="text-green-400 text-4xl font-black italic">â‚ª${daily.rev}</b></div>
            </div>
        `;
    }

    function renderArchive() {
        const list = document.getElementById('archive-list');
        if(!list) return;
        list.innerHTML = archive.slice().reverse().map(s => `
            <div class="glass overflow-hidden mb-4">
                <div class="p-6 flex justify-between items-center cursor-pointer" onclick="toggleArchive('${s.id}')">
                    <span class="font-black text-indigo-300">${s.date}</span>
                    <div class="flex items-center gap-4">
                        <span class="text-2xl font-black text-green-400 tracking-tighter">â‚ª${s.daily.rev}</span>
                        <button onclick="event.stopPropagation(); deleteArchive('${s.id}')" class="text-red-900 opacity-30 hover:opacity-100">âœ•</button>
                    </div>
                </div>
                <div id="arch-${s.id}" class="hidden p-6 border-t border-white/5 bg-white/5 space-y-4">
                    <div class="grid grid-cols-2 gap-4 text-[10px]">
                        <div><b class="text-indigo-400 uppercase">××™×“×¢:</b><br>×”×–×× ×•×ª: ${s.daily.orders}<br>×©×¢×ª ×©×™×: ${s.peak}</div>
                        <div><b class="text-indigo-400 uppercase">×ª×©×œ×•×:</b><br>××–×•××Ÿ: ${s.daily.cash}<br>××©×¨××™: ${s.daily.credit}</div>
                    </div>
                    <button onclick="sendWhatsapp('${s.id}')" class="w-full bg-green-600/20 text-green-400 py-3 rounded-xl font-bold border border-green-500/30">×©×œ×— ×¡×™×›×•× ×‘×•×•××˜×¡××¤ âœ…</button>
                </div>
            </div>`).join('');
    }

    function sendWhatsapp(id) {
        const s = archive.find(x => x.id == id);
        const text = encodeURIComponent(`×¡×™×›×•× ATMOS (${s.date}):\n×¡×”"×› ×”×›× ×¡×•×ª: â‚ª${s.daily.rev}\n××–×•××Ÿ: â‚ª${s.daily.cash}\n××©×¨××™: â‚ª${s.daily.credit}\n×©×¢×ª ×©×™×: ${s.peak}`);
        window.open(`https://wa.me/?text=${text}`);
    }

    function toggleArchive(id) {
        const el = document.getElementById('arch-' + id);
        el.classList.toggle('hidden');
    }

    function deleteArchive(id) {
        if(confirm("×œ××—×•×§ ××”××¨×›×™×•×Ÿ?")) { archive = archive.filter(x => x.id != id); save(); render(); }
    }

    function addTable() {
        const n = document.getElementById('new-name').value;
        if(!n) return;
        const id = 't' + Date.now();
        const staff = document.getElementById('current-staff-name').textContent;
        tables.push({ id, name: n, hue: Math.floor(Math.random()*360), items: [], paid: false, stage: 0, start: null, staff });
        save(); openTableModal(id);
    }

    function openAddTableModal() {
        const modal = document.getElementById('modal-content');
        modal.innerHTML = `<div class="text-center"><h2 class="text-2xl font-black mb-8 uppercase">New Table</h2><input type="text" id="new-name" placeholder="×©×/××¡×¤×¨" class="w-full glass bg-transparent rounded-3xl p-6 text-center text-4xl font-black outline-none border border-white/10 mb-8"><button onclick="addTable()" class="w-full bg-white text-black py-5 rounded-3xl font-black text-xl active:scale-95">×¦×•×¨ ×©×•×œ×—×Ÿ</button></div>`;
        document.getElementById('modal-container').classList.remove('hidden');
    }

    function skipTimer(id) { const t = tables.find(x => x.id === id); t.stage++; t.start = Date.now(); save(); render(); }
    function addItem(tid, mid) { const t = tables.find(x => x.id === tid), m = menuItems.find(x => x.id === mid); const ex = t.items.find(x => x.id === mid); if(ex) ex.qty++; else t.items.push({...m, qty:1}); save(); openTableModal(tid); }
    function removeItem(tid, mid) { const t = tables.find(x => x.id === tid); t.items = t.items.filter(x => x.id !== mid); save(); openTableModal(tid); }
    function updateNotes(id, val) { const t = tables.find(x => x.id === id); t.notes = val; save(); }
    function deleteTable(id) { if(confirm("×œ××—×•×§?")) { tables = tables.filter(x => x.id !== id); save(); render(); } }
    function switchTab(id) { document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden')); document.getElementById('view-'+id).classList.remove('hidden'); document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active', 'text-white')); document.getElementById('tab-'+id).classList.add('tab-active'); }
    function closeModal() { document.getElementById('modal-container').classList.add('hidden'); }
    function updateClock() { const now = new Date(); document.getElementById('date-time-display').innerHTML = `${now.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'})} | ${now.toLocaleDateString('he-IL')}`; }
    function changeUser() { const u = prompt("×©× ×¢×•×‘×“:"); if(u) { document.getElementById('current-staff-name').textContent = u; localStorage.setItem('atmos_staff', u); } }

    init();
  </script>
