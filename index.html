  <script>
    // --- Data Storage (LocalStorage) ---
    const storage = {
        save: (key, data) => localStorage.setItem('atmos_' + key, JSON.stringify(data)),
        load: (key) => JSON.parse(localStorage.getItem('atmos_' + key)) || []
    };

    const menuItems = [

      { id: 'fav2', name: 'Lemon Mint', price: 80, category: '××•×¢×“×¤×™×' },
      { id: 'fav3', name: 'Ice Blueberry Mint', price: 80, category: '××•×¢×“×¤×™×' },

      { id: 'm5', name: 'Jumango', price: 80, category: 'mono' },
      { id: 'm6', name: 'Sour Sweet Raspberry', price: 80, category: 'mono' },
      { id: 'm7', name: 'Ice Sweet Mango', price: 80, category: 'mono' },
      { id: 'm8', name: 'Berries', price: 80, category: 'mono' },
      { id: 'm9', name: 'Ice', price: 80, category: 'mono' },
      { id: 'm10', name: 'Guava Energy Drink', price: 80, category: 'mono' },
      { id: 'm11', name: 'Island Mix', price: 80, category: 'mono' },
      { id: 'm12', name: 'Mono Mix', price: 80, category: 'mono' },
      { id: 'mb1', name: 'Grape', price: 85, category: 'mono black' },
      { id: 'mb2', name: 'Strawberry', price: 85, category: 'mono black' },
      { id: 'mb3', name: 'Peach', price: 85, category: 'mono black' },
      { id: 'mb4', name: 'Lychee', price: 85, category: 'mono black' },
      { id: 'ds1', name: 'Cosmo Flower', price: 90, category: 'dark side' },
      { id: 'ds2', name: 'Deep Blue Sea', price: 90, category: 'dark side' },
      { id: 'ds3', name: 'Falling Star', price: 90, category: 'dark side' },
      { id: 'ds4', name: 'Torpedo', price: 90, category: 'dark side' },
      { id: 'mh1', name: 'Nord Star', price: 90, category: 'musthave' },
      { id: 'mh3', name: 'Space Flavor', price: 90, category: 'musthave' },
      { id: 'mh4', name: 'Barberry Candy', price: 90, category: 'musthave' },
      { id: 'mh5', name: 'Must Have 60g â€“ Cola', price: 110, category: 'musthave' },
      { id: 'mh6', name: 'Must Have 60g â€“ Frosty', price: 110, category: 'musthave' },
      { id: 'mx1', name: 'chill%thrill', price: 95, category: '××™×§×¡×™×' },
      { id: 'mx2', name: 'frooty sunset', price: 95, category: '××™×§×¡×™×' },
      { id: 'mx3', name: 'skitzberry', price: 95, category: '××™×§×¡×™×' },
      { id: 'mx4', name: 'tropical charge', price: 95, category: '××™×§×¡×™×' },
      { id: 'mx5', name: 'peach breeze', price: 95, category: '××™×§×¡×™×' },
      { id: 'mx6', name: 'berry breeze', price: 95, category: '××™×§×¡×™×' }
    ];

    const TIMER_STAGES = [
      { name: '×”×›× ×”', duration: 10 * 60 },
      { name: '×¢×™×©×•×Ÿ', duration: 40 * 60 },
      { name: '×¡×™×•×', duration: 10 * 60 }
    ];

    let tables = storage.load('tables');
    let dailyReport = JSON.parse(localStorage.getItem('atmos_daily')) || { daily_revenue: 0, daily_orders: 0, daily_cash: 0, daily_credit: 0 };

    function initApp() {
      renderAll();
      setInterval(updateClock, 1000);
      setInterval(refreshTimers, 1000);
    }

    function renderAll() {
        renderTables();
        renderInventory();
        renderDailyReport();
    }

    function renderTables() {
      const activeGrid = document.getElementById('tables-grid');
      const closedGrid = document.getElementById('closed-tables-grid');
      activeGrid.innerHTML = ''; closedGrid.innerHTML = '';

      tables.forEach(table => {
        const isClosed = table.is_paid;
        const hue = table.color_hue || 200;
        const color = isClosed ? '#4b5563' : `hsl(${hue}, 70%, 50%)`;
        
        const card = document.createElement('div');
        card.className = `table-card relative p-5 rounded-2xl border border-gray-800 bg-gray-800/40 cursor-pointer hover:scale-[1.02] ${isClosed ? 'status-closed' : ''}`;
        card.style.borderTop = `4px solid ${color}`;
        card.onclick = () => openTableModal(table);

        card.innerHTML = `
          <div class="flex justify-between items-start mb-4">
            <span class="text-xs font-black text-gray-500 uppercase">#${table.table_id.slice(-3)}</span>
            <div class="w-3 h-3 rounded-full" style="background: ${color}"></div>
          </div>
          <h3 class="text-xl font-black mb-1">${table.table_name}</h3>
          <div class="text-sm font-bold h-6">${getTimerDisplay(table)}</div>
        `;
        (isClosed ? closedGrid : activeGrid).appendChild(card);
      });
    }

    function getTimerDisplay(table) {
        if (!table.timer_start_time || table.is_paid) return '<span class="text-gray-600">×¤× ×•×™</span>';
        const stage = table.timer_stage || 0;
        if (stage >= TIMER_STAGES.length) return '<span class="text-green-400">âœ“ ××•×›×Ÿ</span>';
        const elapsed = Math.floor((Date.now() - table.timer_start_time) / 1000);
        const remaining = Math.max(0, TIMER_STAGES[stage].duration - elapsed);
        const mins = Math.floor(remaining / 60);
        const secs = remaining % 60;
        return `<span class="${remaining < 60 ? 'timer-warning' : 'text-indigo-400'}">${TIMER_STAGES[stage].name}: ${mins}:${secs.toString().padStart(2, '0')}</span>`;
    }

    function refreshTimers() {
        let changed = false;
        tables.forEach(table => {
            if (table.timer_start_time && !table.is_paid) {
                const stage = table.timer_stage || 0;
                const elapsed = Math.floor((Date.now() - table.timer_start_time) / 1000);
                if (elapsed >= TIMER_STAGES[stage].duration && stage < TIMER_STAGES.length) {
                    table.timer_stage = stage + 1;
                    table.timer_start_time = Date.now();
                    changed = true;
                }
            }
        });
        if (changed) storage.save('tables', tables);
        renderTables();
    }

    async function handleAddTable() {
        const name = document.getElementById('new-table-name').value;
        if (!name) return;
        tables.push({
            table_id: 't_' + Date.now(),
            table_name: name,
            color_hue: Math.floor(Math.random() * 360),
            order_items: [],
            is_paid: false,
            timer_stage: 0,
            timer_start_time: null
        });
        storage.save('tables', tables);
        closeModal();
        renderTables();
    }

    function openTableModal(table) {
      const items = table.order_items || [];
      const total = items.reduce((sum, i) => sum + (i.price * i.quantity), 0);
      const modal = document.getElementById('modal-content');
      modal.innerHTML = `
        <div class="p-6">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-black">${table.table_name}</h2>
            <button onclick="closeModal()" class="text-gray-500 hover:text-white">âœ•</button>
          </div>
          <div class="flex gap-2 mb-6">
             <div class="flex-1 bg-gray-800 p-4 rounded-2xl border border-gray-700">
                <div class="text-xs text-gray-500 uppercase font-bold">×˜×™×™××¨</div>
                <div class="text-lg font-bold">${getTimerDisplay(table)}</div>
             </div>
             ${!table.is_paid ? `<button onclick="skipTimer('${table.table_id}')" class="bg-indigo-600/20 text-indigo-400 px-4 rounded-2xl font-bold">×“×œ×’ â”</button>` : ''}
          </div>
          <div class="mb-6">
            <h3 class="text-sm font-bold text-gray-500 uppercase mb-3">×”×–×× ×” (â‚ª${total})</h3>
            <div class="space-y-2 max-h-40 overflow-y-auto">${items.map(i => `<div class="flex justify-between bg-gray-800 p-3 rounded-xl"><span>${i.name} x${i.quantity}</span><button onclick="removeFromOrder('${table.table_id}', '${i.id}')" class="text-red-500">××—×§</button></div>`).join('')}</div>
          </div>
          <div class="grid grid-cols-2 gap-2 max-h-40 overflow-y-auto mb-6">
            ${menuItems.map(i => `<button onclick="addToOrder('${table.table_id}', '${i.id}')" class="bg-gray-800 p-2 rounded-lg text-xs border border-gray-700">${i.name}</button>`).join('')}
          </div>
          <div class="grid grid-cols-2 gap-3">
            ${!table.timer_start_time && !table.is_paid ? `<button onclick="startOrder('${table.table_id}')" class="col-span-2 bg-indigo-600 py-4 rounded-2xl font-bold">×”×ª×—×œ ××©××¨×ª</button>` : 
              table.is_paid ? `<button onclick="deleteTable('${table.table_id}')" class="col-span-2 bg-red-600/20 text-red-400 py-4 rounded-2xl">××—×§ ×©×•×œ×—×Ÿ ××”×¨×©×™××”</button>` :
              `<button onclick="openPaymentModal('${table.table_id}')" class="col-span-2 bg-green-600 py-4 rounded-2xl font-bold">×œ×ª×©×œ×•× â‚ª${total}</button>`}
          </div>
        </div>
      `;
      openModal();
    }

    function addToOrder(tableId, itemId) {
        const table = tables.find(t => t.table_id === tableId);
        const item = menuItems.find(i => i.id === itemId);
        const existing = table.order_items.find(i => i.id === itemId);
        if (existing) existing.quantity++; else table.order_items.push({...item, quantity: 1});
        storage.save('tables', tables);
        openTableModal(table);
    }

    function startOrder(tableId) {
        const table = tables.find(t => t.table_id === tableId);
        table.timer_start_time = Date.now();
        table.timer_stage = 0;
        storage.save('tables', tables);
        openTableModal(table);
    }

    function skipTimer(tableId) {
        const table = tables.find(t => t.table_id === tableId);
        table.timer_stage++;
        table.timer_start_time = Date.now();
        storage.save('tables', tables);
        openTableModal(table);
    }

    function openPaymentModal(tableId) {
        const table = tables.find(t => t.table_id === tableId);
        const total = table.order_items.reduce((sum, i) => sum + (i.price * i.quantity), 0);
        const modal = document.getElementById('modal-content');
        modal.innerHTML = `
            <div class="p-8 text-center">
                <h2 class="text-3xl font-black mb-8 text-indigo-400">â‚ª${total}</h2>
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="processPayment('${tableId}', 'cash', ${total})" class="bg-gray-800 p-6 rounded-3xl font-bold">ğŸ’µ ××–×•××Ÿ</button>
                    <button onclick="processPayment('${tableId}', 'credit', ${total})" class="bg-gray-800 p-6 rounded-3xl font-bold">ğŸ’³ ××©×¨××™</button>
                </div>
            </div>
        `;
    }

    function processPayment(tableId, method, amount) {
        const table = tables.find(t => t.table_id === tableId);
        table.is_paid = true;
        dailyReport.daily_orders++;
        dailyReport.daily_revenue += amount;
        if (method === 'cash') dailyReport.daily_cash += amount; else dailyReport.daily_credit += amount;
        
        localStorage.setItem('atmos_daily', JSON.stringify(dailyReport));
        storage.save('tables', tables);
        closeModal();
        renderAll();
    }

    function deleteTable(tableId) {
        tables = tables.filter(t => t.table_id !== tableId);
        storage.save('tables', tables);
        closeModal();
        renderTables();
    }

    function resetDay() {
        if(confirm("×‘×˜×•×— ×©×¨×•×¦×” ×œ××¤×¡ ×”×›×œ ×œ××©××¨×ª ×—×“×©×”?")) {
            localStorage.removeItem('atmos_daily');
            localStorage.removeItem('atmos_tables');
            location.reload();
        }
    }

    function openAddTableModal() {
      const modal = document.getElementById('modal-content');
      modal.innerHTML = `<div class="p-8"><h2 class="text-2xl font-black mb-6">×¤×ª×— ×©×•×œ×—×Ÿ</h2><input type="text" id="new-table-name" placeholder="×©×/××¡×¤×¨" class="w-full bg-gray-800 border border-gray-700 rounded-2xl px-6 py-4 mb-4"><button onclick="handleAddTable()" class="w-full bg-indigo-600 py-4 rounded-2xl font-bold">××™×©×•×¨</button></div>`;
      openModal();
    }

    function switchTab(tab) {
      document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
      document.getElementById(`view-${tab}`).classList.remove('hidden');
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active', 'bg-gray-800'));
      document.getElementById(`tab-${tab}`).classList.add('tab-active');
    }

    function updateClock() {
      const now = new Date();
      document.getElementById('current-time').textContent = now.toLocaleTimeString('he-IL');
    }

    function renderInventory() {
        document.getElementById('inventory-grid').innerHTML = menuItems.map(i => `<div class="bg-gray-800 p-4 rounded-2xl border border-gray-700"><div class="text-indigo-400 text-xs font-bold">${i.category}</div><div class="font-bold">${i.name}</div></div>`).join('');
    }

    function renderDailyReport() {
        document.getElementById('daily-revenue').textContent = `â‚ª${dailyReport.daily_revenue}`;
        document.getElementById('daily-orders').textContent = dailyReport.daily_orders;
        document.getElementById('daily-split').textContent = `â‚ª${dailyReport.daily_cash} / â‚ª${dailyReport.daily_credit}`;
    }

    function openModal() { document.getElementById('modal-container').classList.remove('hidden'); }
    function closeModal() { document.getElementById('modal-container').classList.add('hidden'); }
    function changeUser() { const u = prompt("×©× ×¢×•×‘×“:"); if(u) document.getElementById('current-staff-name').textContent = u; }

    initApp();
  </script>
