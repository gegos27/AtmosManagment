<!doctype html>
<html lang="he" dir="rtl" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATMOS PRO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
  <style>
    :root { --glass: rgba(255, 255, 255, 0.08); --glass-border: rgba(255, 255, 255, 0.15); }
    body { box-sizing: border-box; font-family: 'Assistant', sans-serif; background: radial-gradient(circle at top left, #1e1b4b, #0f172a, #000); color: white; margin: 0; overflow: hidden; }
    .glass { background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 28px; }
    .ios-btn { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid var(--glass-border); transition: all 0.2s ease; cursor: pointer; }
    .ios-btn:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.2); }
    .tab-active { background: white !important; color: black !important; font-weight: 800; }
    .table-card { transition: all 0.3s ease; position: relative; overflow: hidden; }
    .timer-warning { animation: pulse 1s infinite; background: rgba(239, 68, 68, 0.5) !important; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    .scrollbar-thin::-webkit-scrollbar { width: 4px; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    .category-label { border-right: 3px solid #6366f1; padding-right: 8px; margin: 15px 0 8px 0; font-weight: 800; font-size: 0.75rem; color: #a5b4fc; text-transform: uppercase; }
  </style>
 </head>
 <body class="h-full">
  <div id="app" class="h-full flex flex-col p-4 md:p-6 gap-4">
   
   <header class="glass p-5 flex items-center justify-between">
     <div>
        <h1 class="text-2xl font-black tracking-tighter italic">ATMOS <span class="font-thin text-gray-400 text-sm">MANAGEMENT</span></h1>
        <div id="date-time-display" class="text-[10px] text-gray-500 font-bold mt-1 uppercase tracking-widest"></div>
     </div>
     <div class="glass px-4 py-2 text-xs flex items-center gap-2">
        <span id="current-staff-name" class="font-bold text-indigo-400">×× ×”×œ</span>
        <button onclick="changeUser()" class="opacity-50 hover:opacity-100 italic">×”×—×œ×£</button>
     </div>
   </header>

   <nav class="glass p-1.5 flex gap-1">
     <button onclick="switchTab('tables')" id="tab-tables" class="tab-btn tab-active flex-1 py-2.5 rounded-[18px] text-xs font-bold transition-all">×©×•×œ×—× ×•×ª</button>
     <button onclick="switchTab('analytics')" id="tab-analytics" class="tab-btn flex-1 py-2.5 rounded-[18px] text-xs font-bold text-gray-400 transition-all text-opacity-50" disabled>×‘×§×¨×•×‘</button>
   </nav>

   <main class="flex-1 overflow-y-auto scrollbar-thin rounded-[32px]">
    <div id="view-tables" class="view-content flex flex-col h-full">
        <div class="flex justify-between items-center mb-6 px-2">
            <h2 class="text-[10px] font-black text-gray-500 uppercase tracking-widest">Active Floor</h2>
            <button onclick="openAddTableModal()" class="bg-white text-black px-6 py-2 rounded-full font-black text-xs shadow-xl active:scale-95 transition-all">+ ×©×•×œ×—×Ÿ</button>
        </div>
        <div id="tables-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
    </div>
   </main>
  </div>

  <div id="modal-container" class="hidden fixed inset-0 z-50 modal-backdrop flex items-end md:items-center justify-center p-0 md:p-4" onclick="if(event.target === this) closeModal()">
   <div id="modal-content" class="bg-black/90 backdrop-blur-3xl w-full max-w-lg rounded-t-[40px] md:rounded-[40px] max-h-[92vh] overflow-y-auto border-t md:border border-white/10 p-8 shadow-2xl scrollbar-thin" onclick="event.stopPropagation()"></div>
  </div>

  <script>
    const STAGES = [{n:'×”×›× ×”', d:15*60}, {n:'×’×—×œ×™× 1', d:30*60}, {n:'×’×—×œ×™× 2', d:30*60}];
    
    const menuItems = [
      { id: 'f1', name: 'Pinkman', category: '××•×¢×“×¤×™×' },
      { id: 'f2', name: 'Lemon Mint', category: '××•×¢×“×¤×™×' },
      { id: 'f3', name: 'Ice Blueberry Mint', category: '××•×¢×“×¤×™×' },
      { id: 'm1', name: 'Purple Skitlzz', category: 'mono' },
      { id: 'm2', name: 'Tik Tak', category: 'mono' },
      { id: 'm3', name: 'Peach Apricot', category: 'mono' },
      { id: 'm4', name: 'Lychee Orange Strawberry', category: 'mono' },
      { id: 'm5', name: 'Jumango', category: 'mono' },
      { id: 'm12', name: 'Mono Mix', category: 'mono' },
      { id: 'mb1', name: 'Grape', category: 'mono black' },
      { id: 'mb2', name: 'Strawberry', category: 'mono black' },
      { id: 'ds1', name: 'Cosmo Flower', category: 'dark side' },
      { id: 'ds2', name: 'Deep Blue Sea', category: 'dark side' },
      { id: 'mh1', name: 'Nord Star', category: 'musthave' },
      { id: 'mh3', name: 'Space Flavor', category: 'musthave' },
      { id: 'mx1', name: 'chill%thrill', category: '××™×§×¡×™×' },
      { id: 'mx2', name: 'frooty sunset', category: '××™×§×¡×™×' }
    ];

    let tables = JSON.parse(localStorage.getItem('atmos_tables')) || [];

    function save() { localStorage.setItem('atmos_tables', JSON.stringify(tables)); }

    function init() {
      render();
      setInterval(() => { updateClock(); tick(); }, 1000);
      const savedStaff = localStorage.getItem('atmos_staff');
      if(savedStaff) document.getElementById('current-staff-name').textContent = savedStaff;
    }

    function render() {
      const grid = document.getElementById('tables-grid');
      if(!grid) return;
      grid.innerHTML = '';
      tables.forEach(t => {
        const card = document.createElement('div');
        const color = `hsla(${t.hue}, 70%, 40%, 0.7)`;
        card.className = `table-card glass p-6 flex flex-col items-center justify-center text-center cursor-pointer shadow-2xl`;
        card.style.backgroundColor = color;
        card.onclick = () => openTableModal(t.id);
        
        card.innerHTML = `
            <div class="text-3xl font-black mb-1">${t.name}</div>
            <div class="text-[9px] opacity-60 mb-2 font-bold uppercase tracking-tighter">${t.staff}</div>
            <div class="text-[11px] font-black bg-black/30 px-4 py-1.5 rounded-full mb-4 ${getTimerWarning(t)}">${getTimerText(t)}</div>
            <div class="grid grid-cols-2 gap-2 w-full mt-2">
                <button onclick="event.stopPropagation(); skipTimer('${t.id}')" class="ios-btn py-2.5 rounded-2xl text-[9px] font-black uppercase">×“×œ×’ â”</button>
                <button onclick="event.stopPropagation(); alert('××¡×š ×ª×©×œ×•× ×™×ª×•×•×¡×£ ×‘×©×œ×‘ ×”×‘×')" class="ios-btn py-2.5 rounded-2xl text-[9px] font-black uppercase text-green-400">×ª×©×œ×•× ğŸ’°</button>
            </div>
            <button onclick="event.stopPropagation(); deleteTable('${t.id}')" class="absolute top-3 left-3 text-white/10 hover:text-white transition-colors p-1">âœ•</button>
        `;
        grid.appendChild(card);
      });
    }

    function getTimerText(t) {
      if (!t.start) return '×¤× ×•×™';
      const s = t.stage || 0;
      if (s >= STAGES.length) return '×¡×™×•×';
      const rem = Math.max(0, STAGES[s].d - Math.floor((Date.now() - t.start) / 1000));
      return `${STAGES[s].n}: ${Math.floor(rem/60)}:${(rem%60).toString().padStart(2, '0')}`;
    }

    function getTimerWarning(t) {
        if (!t.start) return '';
        const s = t.stage || 0;
        if (s >= STAGES.length) return '';
        const rem = STAGES[s].d - Math.floor((Date.now() - t.start) / 1000);
        return rem < 60 ? 'timer-warning' : '';
    }

    function tick() {
      let changed = false;
      tables.forEach(t => {
        if (t.start) {
          const s = t.stage || 0;
          if (Math.floor((Date.now() - t.start) / 1000) >= STAGES[s].d && s < STAGES.length) {
            t.stage = s + 1; t.start = Date.now();
            changed = true;
          }
        }
      });
      if (changed) save();
      render();
    }

    function openTableModal(id) {
      const t = tables.find(x => x.id === id);
      if(!t) return;
      const modal = document.getElementById('modal-content');
      const cats = ['××•×¢×“×¤×™×', 'mono', 'mono black', 'dark side', 'musthave', '××™×§×¡×™×'];

      modal.innerHTML = `
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-4xl font-black text-white">${t.name}</h2>
            <button onclick="closeModal()" class="ios-btn p-3 rounded-full text-gray-400">âœ•</button>
        </div>
        <div class="mb-8">
            <h3 class="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-3 italic">Selected Flavors:</h3>
            <div class="space-y-2 max-h-32 overflow-y-auto pr-2 scrollbar-thin text-xs">
                ${(t.items || []).map(i => `<div class="glass p-4 flex justify-between items-center"><span>${i.name} <b>x${i.qty}</b></span><button onclick="removeItem('${t.id}','${i.id}')" class="text-red-500 font-bold uppercase text-[9px]">××—×§</button></div>`).join('')}
            </div>
        </div>
        <div class="mb-4 text-right">
            <label class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">×”×¢×¨×•×ª ×”×–×× ×”:</label>
            <textarea class="w-full glass bg-transparent rounded-2xl p-4 text-xs h-20 outline-none border-white/5 mt-2" onchange="updateNotes('${t.id}', this.value)" placeholder="×”×¢×¨×•×ª ××™×•×—×“×•×ª...">${t.notes || ''}</textarea>
        </div>
        <div class="mb-8 h-60 overflow-y-auto border-t border-white/5 pt-4 scrollbar-thin text-right">
            ${cats.map(c => `
                <div class="category-label">${c}</div>
                <div class="grid grid-cols-2 gap-2 mb-4">
                    ${menuItems.filter(m => m.category === c).map(i => `<button onclick="addItem('${t.id}','${i.id}')" class="ios-btn p-4 rounded-2xl text-right text-[11px] font-bold">${i.name}</button>`).join('')}
                </div>
            `).join('')}
        </div>
        <button onclick="startOrder('${t.id}')" class="w-full bg-white text-black py-5 rounded-[2rem] font-black text-xl shadow-xl active:scale-95 transition-all">×”×›× ×¡×ª ×”×–×× ×”</button>
      `;
      document.getElementById('modal-container').classList.remove('hidden');
    }

    function startOrder(id) {
        const t = tables.find(x => x.id === id);
        t.start = Date.now(); t.stage = 0;
        save(); closeModal(); render();
    }

    function openAddTableModal() {
        const modal = document.getElementById('modal-content');
        modal.innerHTML = `<div class="text-center p-4"><h2 class="text-2xl font-black mb-8 uppercase tracking-widest">New Table</h2><input type="text" id="new-name" placeholder="×©×/××¡×¤×¨" class="w-full glass bg-transparent rounded-3xl p-6 text-center text-4xl font-black outline-none border border-white/10 mb-8 focus:border-white"><button onclick="addTable()" class="w-full bg-white text-black py-5 rounded-3xl font-black text-xl shadow-xl active:scale-95 transition-all">×¦×•×¨ ×©×•×œ×—×Ÿ</button></div>`;
        document.getElementById('modal-container').classList.remove('hidden');
        document.getElementById('new-name').focus();
    }

    function addTable() {
        const n = document.getElementById('new-name').value;
        if(!n) return;
        const id = 't' + Date.now();
        tables.push({ id, name: n, hue: Math.floor(Math.random()*360), items: [], stage: 0, start: null, staff: document.getElementById('current-staff-name').textContent });
        save(); 
        openTableModal(id);
    }

    function skipTimer(id) { const t = tables.find(x => x.id === id); t.stage++; t.start = Date.now(); save(); render(); }
    function addItem(tid, mid) { const t = tables.find(x => x.id === tid), m = menuItems.find(x => x.id === mid); const ex = t.items.find(x => x.id === mid); if(ex) ex.qty++; else t.items.push({...m, qty:1}); save(); openTableModal(tid); }
    function removeItem(tid, mid) { const t = tables.find(x => x.id === tid); t.items = t.items.filter(x => x.id !== mid); save(); openTableModal(tid); }
    function updateNotes(id, val) { const t = tables.find(x => x.id === id); t.notes = val; save(); }
    function deleteTable(id) { if(confirm("×œ××—×•×§ ×©×•×œ×—×Ÿ?")) { tables = tables.filter(x => x.id !== id); save(); render(); } }
    function switchTab(id) { /* ×™×ª×•×•×¡×£ ×‘×©×œ×‘×™× ×”×‘××™× */ }
    function closeModal() { document.getElementById('modal-container').classList.add('hidden'); }
    function changeUser() { const u = prompt("×©× ×¢×•×‘×“:"); if(u) { document.getElementById('current-staff-name').textContent = u; localStorage.setItem('atmos_staff', u); } }
    function updateClock() { const now = new Date(); document.getElementById('date-time-display').innerHTML = `${now.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'})}<br>${now.toLocaleDateString('he-IL')}`; }

    init();
  </script>
 </body>
</html>
