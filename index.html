<!doctype html>
<html lang="he" dir="rtl" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATMOS - × ×™×”×•×œ × ×¨×’×™×œ×•×ª</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
  <style>
    body { box-sizing: border-box; font-family: 'Assistant', sans-serif; background-color: #0f172a; color: white; margin: 0; }
    .table-card { transition: all 0.3s ease; }
    .tab-active { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); color: white; }
    .modal-backdrop { background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(10px); }
    .timer-warning { animation: pulse 1s ease-in-out infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    .scrollbar-thin::-webkit-scrollbar { width: 5px; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
  </style>
 </head>
 <body class="h-full overflow-hidden">
  <div id="app" class="h-full flex flex-col">
   <header class="bg-gray-900 border-b border-gray-800 px-6 py-4 flex items-center justify-between shadow-xl">
     <h1 class="text-2xl font-black text-indigo-500 tracking-tighter uppercase">ATMOS LOUNGE</h1>
     <div class="flex items-center gap-4">
        <div id="current-time" class="text-xs text-gray-500 font-mono hidden md:block"></div>
        <div class="bg-gray-800 px-3 py-1.5 rounded-xl text-sm border border-gray-700">
            ×¢×•×‘×“: <span id="current-staff-name" class="font-bold text-indigo-400">×× ×”×œ</span>
        </div>
     </div>
   </header>

   <nav class="bg-gray-900 px-4 py-2 flex gap-2 border-b border-gray-800 overflow-x-auto scrollbar-thin">
     <button onclick="switchTab('tables')" id="tab-tables" class="tab-btn tab-active px-5 py-2 rounded-xl text-sm font-bold transition-all">ğŸª‘ ×©×•×œ×—× ×•×ª</button>
     <button onclick="switchTab('inventory')" id="tab-inventory" class="tab-btn bg-gray-800 px-5 py-2 rounded-xl text-sm font-bold text-gray-400">ğŸ“¦ ××œ××™</button>
     <button onclick="switchTab('analytics')" id="tab-analytics" class="tab-btn bg-gray-800 px-5 py-2 rounded-xl text-sm font-bold text-gray-400">ğŸ“Š ×× ×œ×™×˜×™×§×¡</button>
     <button onclick="switchTab('archive')" id="tab-archive" class="tab-btn bg-gray-800 px-5 py-2 rounded-xl text-sm font-bold text-gray-400">ğŸ—‚ï¸ ××¨×›×™×•×Ÿ</button>
   </nav>

   <main class="flex-1 p-4 overflow-y-auto scrollbar-thin">
    <div id="view-tables" class="view-content flex flex-col h-full">
     <div class="flex items-center justify-between mb-6">
      <h2 class="text-xl font-extrabold text-gray-400">× ×™×”×•×œ ××©××¨×ª</h2>
      <button onclick="openAddTableModal()" class="bg-indigo-600 hover:bg-indigo-500 px-6 py-2.5 rounded-2xl font-black shadow-lg shadow-indigo-500/20 active:scale-95 transition-all">
       + ×¤×ª×— ×©×•×œ×—×Ÿ
      </button>
     </div>
     
     <div id="tables-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-10"></div>
     
     <div class="mt-auto pb-10 flex justify-center">
        <button onclick="closeShift()" class="bg-red-600 hover:bg-red-500 px-16 py-5 rounded-3xl font-black text-2xl shadow-2xl transition-all active:scale-90 border-b-4 border-red-800">
            ğŸ ×¡×’×™×¨×ª ××©××¨×ª
        </button>
     </div>
    </div>

    <div id="view-inventory" class="view-content hidden"><div id="inventory-grid" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div></div>
    <div id="view-analytics" class="view-content hidden"><div id="analytics-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div></div>
    <div id="view-archive" class="view-content hidden"><div id="archive-list" class="space-y-4 max-w-2xl mx-auto"></div></div>
   </main>
  </div>

  <div id="modal-container" class="hidden fixed inset-0 z-50 modal-backdrop flex items-center justify-center p-4" onclick="if(event.target === this) closeModal()">
   <div id="modal-content" class="bg-gray-900 rounded-[2.5rem] max-w-lg w-full max-h-[90vh] overflow-y-auto border border-gray-800 p-8 shadow-2xl scrollbar-thin" onclick="event.stopPropagation()"></div>
  </div>

  <script>
    // --- Configuration ---
    const STAGES = [{n:'×”×›× ×”', d:15*60}, {n:'×’×—×œ×™× 1', d:30*60}, {n:'×’×—×œ×™× 2', d:30*60}];
    const menuItems = [
      { id: 'f1', name: 'Pinkman', price: 85, cat: '××•×¢×“×¤×™×' },
      { id: 'f2', name: 'Lemon Mint', price: 80, cat: '××•×¢×“×¤×™×' },
      { id: 'f3', name: 'Ice Blueberry Mint', price: 80, cat: '××•×¢×“×¤×™×' },
      { id: 'm1', name: 'Purple Skitlzz', price: 80, cat: 'Mono' },
      { id: 'ds1', name: 'Cosmo Flower', price: 90, cat: 'Darkside' },
      { id: 'mh1', name: 'Nord Star', price: 90, cat: 'Musthave' },
      { id: 'mx1', name: 'chill%thrill', price: 95, cat: 'Mixes' }
    ];

    // --- State Management ---
    let tables = JSON.parse(localStorage.getItem('atmos_tables')) || [];
    let daily = JSON.parse(localStorage.getItem('atmos_daily')) || { rev:0, orders:0, cash:0, credit:0, flavors:{}, log:[] };
    let archive = JSON.parse(localStorage.getItem('atmos_archive')) || [];

    function save() {
        localStorage.setItem('atmos_tables', JSON.stringify(tables));
        localStorage.setItem('atmos_daily', JSON.stringify(daily));
        localStorage.setItem('atmos_archive', JSON.stringify(archive));
    }

    function init() {
      render();
      setInterval(() => { updateClock(); tick(); }, 1000);
    }

    // --- Rendering ---
    function render() {
      const grid = document.getElementById('tables-grid');
      grid.innerHTML = '';
      tables.forEach(t => {
        const color = t.paid ? '#1e293b' : `hsl(${t.hue || 220}, 65%, 45%)`;
        const card = document.createElement('div');
        card.className = `table-card p-8 rounded-[2rem] flex flex-col items-center justify-center text-center cursor-pointer relative shadow-2xl transition-transform active:scale-95 ${t.paid ? 'opacity-40 grayscale-[0.5]' : ''}`;
        card.style.backgroundColor = color;
        card.onclick = () => openTableModal(t.id);
        card.innerHTML = `
            <div class="text-3xl font-black mb-2">${t.name}</div>
            <div class="text-[11px] font-bold bg-black/30 px-4 py-1.5 rounded-full uppercase tracking-wider">${getTimerText(t)}</div>
            <button onclick="event.stopPropagation(); deleteTable('${t.id}')" class="absolute top-4 left-4 text-white/20 hover:text-white transition-colors">âœ•</button>
        `;
        grid.appendChild(card);
      });
      renderStats();
      renderArchive();
      renderInventory();
    }

    function getTimerText(t) {
      if (!t.start || t.paid) return '×¤× ×•×™';
      const s = t.stage || 0;
      if (s >= STAGES.length) return 'âœ… ××•×›×Ÿ ×œ×ª×©×œ×•×';
      const rem = Math.max(0, STAGES[s].d - Math.floor((Date.now() - t.start) / 1000));
      const m = Math.floor(rem/60), sec = rem%60;
      return `${STAGES[s].n}: ${m}:${sec < 10 ? '0'+sec : sec}`;
    }

    function tick() {
      let changed = false;
      tables.forEach(t => {
        if (t.start && !t.paid) {
          const s = t.stage || 0;
          if (Math.floor((Date.now() - t.start) / 1000) >= STAGES[s].d && s < STAGES.length) {
            t.stage = s + 1; t.start = Date.now();
            changed = true;
          }
        }
      });
      if (changed) save();
      render();
    }

    // --- Modal Logic ---
    function openTableModal(id) {
      const t = tables.find(x => x.id === id);
      const total = (t.items || []).reduce((a,b) => a + (b.price * b.qty), 0);
      const modal = document.getElementById('modal-content');
      modal.innerHTML = `
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-black text-white">${t.name}</h2>
            <button onclick="closeModal()" class="bg-gray-800 p-2 rounded-full text-gray-400">âœ•</button>
        </div>
        
        ${t.start && !t.paid ? `
            <div class="bg-gray-800/50 p-5 rounded-3xl mb-8 flex justify-between items-center border border-gray-700 shadow-inner">
                <div class="font-black text-indigo-400 text-lg">${getTimerText(t)}</div>
                <div class="flex gap-2">
                    <button onclick="skipTimer('${t.id}')" class="bg-indigo-600/20 text-indigo-400 px-4 py-2 rounded-xl text-xs font-black border border-indigo-500/30">×“×œ×’ â”</button>
                    <button onclick="openPaymentModal('${t.id}')" class="bg-green-600/20 text-green-400 px-4 py-2 rounded-xl text-xs font-black border border-green-500/30">×œ×ª×©×œ×•× ğŸ’°</button>
                </div>
            </div>` : ''}

        <div class="mb-8">
            <h3 class="text-xs font-black text-gray-500 uppercase tracking-widest mb-4">×”×–×× ×” ×¤×¢×™×œ×” (â‚ª${total})</h3>
            <div class="max-h-40 overflow-y-auto space-y-2 pr-2 scrollbar-thin">
                ${(t.items || []).length > 0 ? t.items.map(i => `<div class="flex justify-between bg-gray-800 p-4 rounded-2xl border border-gray-700"><span>${i.name} <b class="text-indigo-400">x${i.qty}</b></span><button onclick="removeItem('${t.id}','${i.id}')" class="text-red-500 font-bold">××—×§</button></div>`).join('') : '<div class="text-gray-600 italic">××™×Ÿ ×¤×¨×™×˜×™×</div>'}
            </div>
        </div>

        <div class="grid grid-cols-2 gap-2 h-48 overflow-y-auto border-t border-gray-800 pt-6 scrollbar-thin">
            ${menuItems.map(m => `<button onclick="addItem('${t.id}','${m.id}')" class="bg-gray-800 hover:bg-gray-700 p-4 rounded-2xl text-right text-xs font-bold border border-gray-700 transition-colors">${m.name}<br><span class="text-indigo-400">â‚ª${m.price}</span></button>`).join('')}
        </div>

        <div class="mt-8">
            ${!t.start && !t.paid ? `<button onclick="startOrder('${t.id}')" class="w-full bg-indigo-600 py-5 rounded-[1.5rem] font-black text-xl shadow-xl active:scale-95 transition-all">×”×›× ×¡×ª ×”×–×× ×”</button>` : 
            t.paid ? `<button onclick="deleteTable('${t.id}')" class="w-full bg-red-600/20 text-red-500 py-5 rounded-2xl font-black">××—×§ ×©×•×œ×—×Ÿ ××”××¡×š</button>` :
            `<button onclick="openPaymentModal('${t.id}')" class="w-full bg-green-600 py-5 rounded-[1.5rem] font-black text-xl shadow-xl active:scale-95 transition-all">×œ×ª×©×œ×•×</button>`}
        </div>
      `;
      document.getElementById('modal-container').classList.remove('hidden');
    }

    function openPaymentModal(id) {
        const t = tables.find(x => x.id === id);
        const total = (t.items || []).reduce((a,b) => a + (b.price * b.qty), 0);
        const modal = document.getElementById('modal-content');
        modal.innerHTML = `
            <div class="text-center">
                <div class="text-gray-500 text-sm font-bold mb-2 uppercase">×¡×›×•× ×¡×•×¤×™</div>
                <div class="text-6xl font-black mb-10 text-indigo-400 tracking-tighter">â‚ª${total}</div>
                
                <div class="mb-8 text-right px-4">
                    <label class="text-xs text-gray-500 font-bold mr-2">×¡×›×•× ×©×”×ª×§×‘×œ ×‘××–×•××Ÿ/××©×¨××™:</label>
                    <input type="number" id="pay-amt" value="${total}" class="w-full bg-gray-800 border-2 border-gray-700 rounded-3xl p-5 text-center text-3xl font-black outline-none focus:border-indigo-500 mt-2">
                </div>

                <div class="grid grid-cols-2 gap-4 mb-8">
                    <button onclick="finishPay('${id}','cash')" class="bg-gray-800 hover:bg-gray-700 p-8 rounded-[2rem] font-black border-2 border-gray-700 transition-all text-xl">ğŸ’µ ××–×•××Ÿ</button>
                    <button onclick="finishPay('${id}','credit')" class="bg-gray-800 hover:bg-gray-700 p-8 rounded-[2rem] font-black border-2 border-gray-700 transition-all text-xl">ğŸ’³ ××©×¨××™</button>
                </div>
                <button onclick="openTableModal('${id}')" class="text-gray-600 font-bold hover:text-white transition-colors">×—×–×•×¨ ×œ×¢×¨×™×›×”</button>
            </div>
        `;
    }

    // --- Actions ---
    function startOrder(id) {
        const t = tables.find(x => x.id === id);
        t.start = Date.now(); t.stage = 0;
        save(); closeModal(); render();
    }

    function finishPay(id, method) {
        const t = tables.find(x => x.id === id);
        const total = (t.items || []).reduce((a,b) => a + (b.price * b.qty), 0);
        t.paid = true; t.start = null;
        daily.rev += total; daily.orders++;
        if(method === 'cash') daily.cash += total; else daily.credit += total;
        
        daily.log.push({ t:t.name, m:method, a:total, time: new Date().toLocaleTimeString() });
        (t.items || []).forEach(i => daily.flavors[i.name] = (daily.flavors[i.name] || 0) + i.qty);
        
        save(); closeModal(); render();
    }

    function closeShift() {
        if(!confirm("ğŸ ×¡×’×™×¨×ª ××©××¨×ª? ×›×œ ×”× ×ª×•× ×™× ×™×¢×‘×¨×• ×œ××¨×›×™×•×Ÿ ×•×”××¡×š ×™×ª××¤×¡.")) return;
        archive.push({ date: new Date().toLocaleString('he-IL'), daily: {...daily}, tables: tables.filter(t=>t.paid) });
        tables = [];
        daily = { rev:0, orders:0, cash:0, credit:0, flavors:{}, log:[] };
        save();
        location.reload();
    }

    // --- UI Helpers ---
    function openAddTableModal() {
        const modal = document.getElementById('modal-content');
        modal.innerHTML = `
            <div class="text-center">
                <h2 class="text-2xl font-black mb-8 text-white uppercase tracking-tighter">×¤×ª×— ×©×•×œ×—×Ÿ ×—×“×©</h2>
                <input type="text" id="new-name" placeholder="×©×/××¡×¤×¨ ×©×•×œ×—×Ÿ" class="w-full bg-gray-800 border-2 border-gray-700 rounded-3xl p-6 text-center text-2xl font-black border border-gray-700 mb-8 outline-none focus:border-indigo-500">
                <button onclick="addTable()" class="w-full bg-indigo-600 py-5 rounded-[1.5rem] font-black text-xl shadow-xl active:scale-95 transition-all">××™×©×•×¨</button>
            </div>
        `;
        document.getElementById('modal-container').classList.remove('hidden');
        document.getElementById('new-name').focus();
    }

    function addTable() {
        const n = document.getElementById('new-name').value;
        if(!n) return;
        tables.push({ id: 't'+Date.now(), name: n, hue: Math.floor(Math.random()*360), items: [], paid: false, stage: 0, start: null });
        save(); closeModal(); render();
    }

    function skipTimer(id) {
        const t = tables.find(x => x.id === id);
        t.stage++; t.start = Date.now();
        save(); openTableModal(id);
    }

    function addItem(tid, mid) {
        const t = tables.find(x => x.id === tid), m = menuItems.find(x => x.id === mid);
        const ex = t.items.find(x => x.id === mid);
        if(ex) ex.qty++; else t.items.push({...m, qty:1});
        save(); openTableModal(tid);
    }

    function removeItem(tid, mid) {
        const t = tables.find(x => x.id === tid);
        t.items = t.items.filter(x => x.id !== mid);
        save(); openTableModal(tid);
    }

    function deleteTable(id) { if(confirm("×œ××—×•×§?")) { tables = tables.filter(x => x.id !== id); save(); render(); } }

    function switchTab(id) {
        document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-'+id).classList.remove('hidden');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active', 'text-white'));
        document.getElementById('tab-'+id).classList.add('tab-active');
    }

    function closeModal() { document.getElementById('modal-container').classList.add('hidden'); }
    function updateClock() { const now = new Date(); document.getElementById('current-time').textContent = now.toLocaleTimeString('he-IL'); }

    function renderStats() {
        const div = document.getElementById('analytics-grid');
        div.innerHTML = `
            <div class="bg-gray-800 p-8 rounded-[2.5rem] border border-gray-700">
                <h3 class="text-indigo-400 font-black mb-6 uppercase tracking-widest">ğŸ† ×˜×¢××™× ××•×‘×™×œ×™×</h3>
                ${Object.entries(daily.flavors).sort((a,b)=>b[1]-a[1]).slice(0,5).map(([n,q])=>`<div class="flex justify-between text-sm py-2 border-b border-gray-700/50"><span>${n}</span><b class="text-indigo-400">${q} ×™×—'</b></div>`).join('')}
            </div>
            <div class="bg-gray-800 p-8 rounded-[2.5rem] border border-gray-700">
                <h3 class="text-indigo-400 font-black mb-6 uppercase tracking-widest">ğŸ’° ×¤×™×¨×•×˜ ×ª×§×‘×•×œ×™×</h3>
                <div class="flex justify-around mb-6 bg-gray-900 p-4 rounded-2xl">
                    <div><div class="text-[10px] text-gray-500">××–×•××Ÿ</div><b class="text-green-400 text-lg">â‚ª${daily.cash}</b></div>
                    <div><div class="text-[10px] text-gray-500">××©×¨××™</div><b class="text-blue-400 text-lg">â‚ª${daily.credit}</b></div>
                </div>
                <div class="max-h-40 overflow-y-auto space-y-2 text-[10px] text-gray-500 pr-2 scrollbar-thin">
                    ${daily.log.map(l => `<div class="flex justify-between"><span>${l.t} (${l.time})</span><span>â‚ª${l.a} - ${l.m==='cash'?'××–×•××Ÿ':'××©×¨××™'}</span></div>`).join('')}
                </div>
            </div>
        `;
    }

    function renderArchive() {
        const list = document.getElementById('archive-list');
        list.innerHTML = archive.slice().reverse().map(s => `
            <div class="bg-gray-800 p-6 rounded-[2rem] border border-gray-700 flex justify-between items-center shadow-lg">
                <div><div class="text-[10px] text-gray-500 font-bold mb-1">${s.date}</div><div class="text-2xl font-black text-green-400 tracking-tighter">â‚ª${s.daily.rev}</div></div>
                <div class="text-[10px] text-gray-400 text-left">${s.tables.map(t=>t.name).join(', ')}</div>
            </div>
        `).join('');
    }

    function renderInventory() {
        document.getElementById('inventory-grid').innerHTML = menuItems.map(i => `<div class="bg-gray-800 p-5 rounded-2xl border border-gray-700"><div class="text-indigo-400 text-[10px] font-black uppercase mb-1">${i.cat}</div><div class="font-bold text-lg">${i.name}</div><div class="text-gray-500 text-xs">â‚ª${i.price}</div></div>`).join('');
    }

    init();
  </script>
 </body>
</html>
